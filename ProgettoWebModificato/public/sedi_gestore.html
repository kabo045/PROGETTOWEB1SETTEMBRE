<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sedi | CoWorkSpace Gestore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/try.css">

 <style>
    html, body { height: 100%; background: #f8f9fa; }
    body { min-height: 100vh; display: flex; flex-direction: column; }
    .main-content { padding: 2.5rem 2.5rem 2rem 2.5rem; width: 100%; }
    .topbar { background: #fff; position: fixed; top: 0; left: 0; right: 0; height: 60px; z-index: 1040; border-bottom: 1px solid #eee;}
    .sidebar { min-width: 210px; background: #fff; border-right: 1px solid #eee; padding-top: 70px; min-height: 100vh;}
    .sidebar .nav-link { color: #495057; font-size: 1.09rem; border-radius: 0.8rem; margin-bottom: 6px; transition: all 0.14s;}
    .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #e7f1ff; color: #0d6efd !important; font-weight: 600;}
    .sidebar-logo { font-weight: bold; font-size: 1.4rem; color: #0d6efd; padding: 22px 16px 10px 16px; letter-spacing: 1px; display: flex; align-items: center; gap: .5rem;}
    .card-sede { border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.05); border: none; background: #fff; transition: box-shadow .17s; }
    .card-sede:hover { box-shadow: 0 8px 32px rgba(44,62,80,.12); border-color: #bee3f8; }
    .img-sede { max-height:130px; min-height: 100px; object-fit:cover; border-radius: 11px; width: 100%; background: #e7eaf3; margin-bottom: 12px; }
    .fallback-icona { min-height:100px; height:130px; border-radius:12px; background:linear-gradient(120deg,#dbeafe 30%,#f3f4f6 100%); display: flex; align-items:center; justify-content:center; margin-bottom:12px; }
    @media (max-width: 900px) { .sidebar { min-width: 56px; font-size: 13px; padding: 68px 4px 10px 4px; } .sidebar .sidebar-logo { font-size: 1.08rem; padding-left:6px;} .sidebar .nav-link span { display:none; } }
    @media (max-width: 650px) { .main-content { padding: 1.5rem .5rem; } }
  </style>
</head>
<body>
  <!-- TOPBAR -->
  <header class="topbar d-flex align-items-center justify-content-between px-4 py-2 shadow-sm">
    <div class="d-flex align-items-center gap-3">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4bb.png" alt="Logo" height="32" style="border-radius:8px;">
      <span class="fw-bold fs-5 text-primary">CoWorkSpace</span>
      <span class="ms-4 fs-6 fw-semibold text-muted d-none d-md-inline" id="pageTitle">Sedi</span>
    </div>
    <div class="d-flex align-items-center gap-3">
      <span class="fw-semibold" id="nomeGestore">Gestore</span>
      <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
    </div>
  </header>
  <div class="d-flex" style="padding-top:60px; min-height:100vh;">
    <!-- SIDEBAR -->
    <nav class="sidebar d-flex flex-column flex-shrink-0">
  <div class="sidebar-logo">
    <i class="bi bi-building"></i>
    <span>CoWorkSpace</span>
  </div>
  <ul class="nav nav-pills flex-column mb-auto mt-2">
    <li>
      <a href="dashboard_gestore.html" class="nav-link">
        <i class="bi bi-pc-display me-2"></i>
        <span>Dashboard</span>
      </a>
    </li>
    <li>
      <a href="sedi_gestore.html" class="nav-link active">
        <i class="bi bi-buildings me-2"></i>
        <span>Sedi</span>
      </a>
    </li>
    <li>
      <a href="spazi_gestore.html" class="nav-link">
        <i class="bi bi-door-open me-2"></i>
        <span>Spazi</span>
      </a>
    </li>
    <li>
      <a href="prenotazioni_gestore.html" class="nav-link">
        <i class="bi bi-clipboard-check me-2"></i>
        <span>Prenotazioni</span>
      </a>
    </li>
    <li>
      <a href="feedback_gestore.html" class="nav-link">
        <i class="bi bi-star me-2"></i>
        <span>Feedback</span>
      </a>
    </li>
    <li>
      <a href="notifiche_gestore.html" class="nav-link">
        <i class="bi bi-bell me-2"></i>
        <span>Notifiche</span>
      </a>
    </li>
    <li>
      <a href="richieste_clienti.html" class="nav-link">
        <i class="bi bi-life-preserver me-2"></i>
        <span>Assistenza &amp; Richieste</span>
      </a>
    </li>
    <li>
      <a href="profilo_gestore.html" class="nav-link">
        <i class="bi bi-person me-2"></i>
        <span>Profilo</span>
      </a>
    </li>
    
  </ul>
  <hr>
  <button id="logoutBtnSidebar" class="btn btn-outline-danger w-100 mt-auto mb-2">
    <i class="bi bi-box-arrow-right me-2"></i> Logout
  </button>
</nav>

    <!-- MAIN CONTENT -->
    <main class="main-content flex-grow-1">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <h2 class="fw-bold mb-1">Gestisci Sedi</h2>
          <button class="btn btn-primary" id="btnAggiungiSede"><i class="bi bi-plus me-2"></i>Nuova Sede</button>
        </div>
        <div id="listaSedi" class="row g-4"></div>
      </div>
      <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index:1055;"></div>
    </main>
  </div>

  <!-- MODALE SEDE -->
  <div class="modal fade" id="modaleSede" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <form class="modal-content" id="formSede" autocomplete="off" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title" id="titoloModaleSede">Aggiungi Sede</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nomeSede" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nomeSede" name="nomeSede" required maxlength="80">
            </div>
            <div class="col-md-6">
              <label for="cittaSede" class="form-label">Città</label>
              <input type="text" class="form-control" id="cittaSede" name="cittaSede" required maxlength="60">
            </div>
            <div class="col-md-6">
              <label for="indirizzoSede" class="form-label">Indirizzo</label>
              <input type="text" class="form-control" id="indirizzoSede" name="indirizzoSede" required maxlength="120">
            </div>
            <div class="col-md-3">
              <label for="prezzoSede" class="form-label">Prezzo Giornaliero (€)</label>
              <input type="number" min="0" class="form-control" id="prezzoSede" name="prezzoSede" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Servizi disponibili</label>
              <div class="d-flex flex-wrap gap-2" id="serviziCheckbox">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Wi-Fi" id="servizioWifi">
                  <label class="form-check-label" for="servizioWifi">Wi-Fi</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Sala riunioni" id="servizioRiunioni">
                  <label class="form-check-label" for="servizioRiunioni">Sala riunioni</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Caffetteria" id="servizioCaffe">
                  <label class="form-check-label" for="servizioCaffe">Caffetteria</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Stampa" id="servizioStampa">
                  <label class="form-check-label" for="servizioStampa">Stampa</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Parcheggio" id="servizioParcheggio">
                  <label class="form-check-label" for="servizioParcheggio">Parcheggio</label>
                </div>
                <!-- Servizio custom -->
                <input type="text" class="form-control mt-2" id="servizioCustom" placeholder="Altro servizio...">
              </div>
            </div>
            <div class="col-md-9">
              <label for="fileImmagineSede" class="form-label">Immagine sede (upload)</label>
              <input type="file" class="form-control" id="fileImmagineSede" accept="image/*">
            </div>
            <div class="col-md-3">
              <label class="form-label">Anteprima Immagine</label>
              <div id="previewSedeImg" style="width:100%;height:68px;border-radius:11px;background:#e7eaf3;display:flex;align-items:center;justify-content:center;">
                <span class="text-muted">Nessuna</span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annulla</button>
          <button type="submit" class="btn btn-primary">Salva</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/gestore_sedi.js"></script>
</body>
</html>
