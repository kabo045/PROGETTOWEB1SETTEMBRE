<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifiche | CoWorkSpace Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
 <link rel="stylesheet" href="css/try.css">

<style>
    html, body { height: 100%; background: #f8f9fa; }
    body { min-height: 100vh; display: flex; flex-direction: column; }
    .topbar { background: #fff; position: fixed; top: 0; left: 0; right: 0; height: 60px; z-index: 1040; border-bottom: 1px solid #eee; }
    .sidebar { min-width: 210px; background: #fff; border-right: 1px solid #eee; padding-top: 70px; min-height: 100vh; }
    .sidebar .nav-link { color: #495057; font-size: 1.09rem; border-radius: 0.8rem; margin-bottom: 6px; transition: all 0.14s; }
    .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #e7f1ff; color: #0d6efd !important; font-weight: 600; }
    .sidebar-logo { font-weight: bold; font-size: 1.4rem; color: #0d6efd; padding: 22px 16px 10px 16px; letter-spacing: 1px; display: flex; align-items: center; gap: .5rem; }
    .avatar { width:34px; height:34px; font-size:1.18rem; display:inline-flex; align-items:center; justify-content:center; }
    @media (max-width: 900px) { .sidebar { min-width: 56px; font-size: 13px; padding: 68px 4px 10px 4px; } .sidebar .sidebar-logo { font-size: 1.08rem; padding-left:6px;} .sidebar .nav-link span { display:none; } }
    @media (max-width: 650px) { .main-content { padding: 1.5rem .5rem; } }
    .main-content { width: 100%; }
    .notif-list { max-width: 700px; margin-top: 12px; }
    .toast-container { z-index: 2000; }
    /* --- Nuovo stile notifiche --- */
    .notif-list .notifica-card {
      background: #fffbe7;
      border: 1.3px solid #ffe066;
      border-left: 7px solid #ffd700;
      border-radius: 1.2rem;
      box-shadow: 0 4px 24px #eee7;
      padding: 1rem 1.1rem 0.5rem 1.1rem;
      margin-bottom: 18px;
      min-width: 0;
      position: relative;
      transition: box-shadow 0.15s;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    .card {
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(0,0,0,.12);
}

.btn-outline-danger {
  border-width: 1.5px;
}

.btn-outline-danger:hover {
  background-color: #dc3545;
  color: #fff;
}

    
  </style>
</head>
<body>
  <!-- TOPBAR -->
  <header class="topbar d-flex align-items-center justify-content-between px-4 py-2 shadow-sm">
    <div class="d-flex align-items-center gap-3">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4bb.png" alt="Logo" height="32" style="border-radius:8px;">
      <span class="fw-bold fs-5 text-primary">CoWorkSpace</span>
      <span class="ms-4 fs-6 fw-semibold text-muted d-none d-md-inline" id="pageTitle">Notifiche</span>
    </div>
    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-link position-relative" style="color:#333;" disabled>
        <i class="bi bi-bell fs-5"></i>
      </button>
      <div class="dropdown">
        <button class="btn d-flex align-items-center gap-2" data-bs-toggle="dropdown" style="background:none;">
          <span class="avatar rounded-circle bg-primary text-white d-inline-flex align-items-center justify-content-center" id="avatarIcon">ðŸ‘¤</span>
          <span class="fw-semibold d-none d-md-inline" id="nomeAdmin">Admin</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="profilo_admin.html"><i class="bi bi-person me-2"></i>Profilo</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><button class="dropdown-item text-danger" id="logoutBtnDropdown"><i class="bi bi-box-arrow-right me-2"></i>Logout</button></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="d-flex" style="padding-top:60px; min-height:100vh;">
    <!-- SIDEBAR -->
    <nav class="sidebar d-flex flex-column flex-shrink-0">
      <div class="sidebar-logo">
        <i class="bi bi-shield-lock"></i>
        <span>Admin</span>
      </div>
      <ul class="nav nav-pills flex-column mb-auto mt-2">
        <li><a href="dashboard_admin.html" class="nav-link"><i class="bi bi-pc-display me-2"></i> <span>Dashboard</span></a></li>
        <li><a href="utenti_admin.html" class="nav-link"><i class="bi bi-people me-2"></i> <span>Utenti</span></a></li>
        <li><a href="sedi_admin.html" class="nav-link"><i class="bi bi-buildings me-2"></i> <span>Sedi</span></a></li>
        <li><a href="prenotazioni_admin.html" class="nav-link"><i class="bi bi-calendar-check me-2"></i> <span>Prenotazioni</span></a></li>
        <li><a href="pagamenti_admin.html" class="nav-link"><i class="bi bi-credit-card me-2"></i> <span>Pagamenti</span></a></li>
        <li><a href="notifiche_admin.html" class="nav-link active"><i class="bi bi-bell me-2"></i> <span>Notifiche</span></a></li>
        <li><a href="log_admin.html" class="nav-link"><i class="bi bi-clipboard-data me-2"></i> <span>Log attivitÃ </span></a></li>
        <li><a href="profilo_admin.html" class="nav-link"><i class="bi bi-person me-2"></i> <span>Profilo</span></a></li>
      </ul>
      <hr>
      <button id="logoutBtn" class="btn btn-outline-danger w-100 mt-auto"><i class="bi bi-box-arrow-right me-2"></i> Logout</button>
    </nav>

    <!-- CONTENUTO PRINCIPALE -->
    <main class="flex-grow-1 main-content d-flex flex-column align-items-center">
      <div class="container py-4">
        <div class="form-card mx-auto">
          <h2 class="fw-bold mb-4 text-primary"><i class="bi bi-bell"></i> Invia Notifiche</h2>
          <form id="notificaForm" class="mb-3">
            <div class="mb-2">
              <label class="form-label">Destinatario:</label>
              <select class="form-select" id="destinatario">
                <option value="ruolo:cliente">Tutti i clienti</option>
                <option value="ruolo:gestore">Tutti i gestori</option>
                <option value="ruolo:admin">Tutti gli admin</option>
                <option value="utente">Utente specifico...</option>
              </select>
            </div>
            <div class="mb-2" id="utenteEmailDiv" style="display:none;">
              <input class="form-control" type="email" id="utenteEmail" placeholder="Email utente...">
            </div>
            <div class="mb-2">
              <textarea class="form-control" id="testoNotifica" rows="2" maxlength="255" required placeholder="Scrivi la notifica..."></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Invia Notifica</button>
          </form>
        </div>
        <h4 class="fw-bold mb-3 text-secondary">Ultime notifiche inviate</h4>
        <ul class="notif-list list-unstyled" id="notificheList"></ul>
      </div>
      <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/notifiche_admin.js"></script>
  <script>
    // Topbar user e logout
    const nomeAdmin = JSON.parse(localStorage.getItem("user") || "{}").name || "Admin";
    document.getElementById("nomeAdmin").innerText = nomeAdmin;
    document.getElementById("avatarIcon").innerText = nomeAdmin[0] || "ðŸ‘¤";
    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
    document.getElementById("logoutBtnDropdown")?.addEventListener("click", logout);
    document.getElementById("logoutBtn")?.addEventListener("click", logout);
  </script>
</body>
</html>
