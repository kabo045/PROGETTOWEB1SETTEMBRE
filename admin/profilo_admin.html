<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profilo Admin | CoWorkSpace Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
 <link rel="stylesheet" href="css/try.css">

</head>
<body>
  <!-- TOPBAR -->
  <header class="topbar d-flex align-items-center justify-content-between px-4 py-2 shadow-sm">
    <div class="d-flex align-items-center gap-3">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4bb.png" alt="Logo" height="32" style="border-radius:8px;">
      <span class="fw-bold fs-5 text-primary">CoWorkSpace</span>
      <span class="ms-4 fs-6 fw-semibold text-muted d-none d-md-inline" id="pageTitle">Profilo Amministratore</span>
    </div>
    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-link position-relative" style="color:#333;" disabled>
        <i class="bi bi-bell fs-5"></i>
      </button>
      <div class="dropdown">
        <button class="btn d-flex align-items-center gap-2" data-bs-toggle="dropdown" style="background:none;">
          <span class="avatar rounded-circle bg-primary text-white d-inline-flex align-items-center justify-content-center" id="avatarIcon">ðŸ‘¤</span>
          <span class="fw-semibold d-none d-md-inline" id="nomeAdmin">Admin</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="profilo_admin.html"><i class="bi bi-person me-2"></i>Profilo</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><button class="dropdown-item text-danger" id="logoutBtnDropdown"><i class="bi bi-box-arrow-right me-2"></i>Logout</button></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="d-flex" style="padding-top:60px; min-height:100vh;">
    <!-- SIDEBAR -->
    <nav class="sidebar d-flex flex-column flex-shrink-0">
      <div class="sidebar-logo">
        <i class="bi bi-shield-lock"></i>
        <span>Admin</span>
      </div>
      <ul class="nav nav-pills flex-column mb-auto mt-2">
        <li><a href="dashboard_admin.html" class="nav-link"><i class="bi bi-pc-display me-2"></i> <span>Dashboard</span></a></li>
        <li><a href="utenti_admin.html" class="nav-link"><i class="bi bi-people me-2"></i> <span>Utenti</span></a></li>
        <li><a href="sedi_admin.html" class="nav-link"><i class="bi bi-buildings me-2"></i> <span>Sedi</span></a></li>
        <li><a href="prenotazioni_admin.html" class="nav-link"><i class="bi bi-calendar-check me-2"></i> <span>Prenotazioni</span></a></li>
        <li><a href="pagamenti_admin.html" class="nav-link"><i class="bi bi-credit-card me-2"></i> <span>Pagamenti</span></a></li>
        <li><a href="notifiche_admin.html" class="nav-link"><i class="bi bi-bell me-2"></i> <span>Notifiche</span></a></li>
        <li><a href="log_admin.html" class="nav-link"><i class="bi bi-clipboard-data me-2"></i> <span>Log attivitÃ </span></a></li>
        <li><a href="profilo_admin.html" class="nav-link active"><i class="bi bi-person me-2"></i> <span>Profilo</span></a></li>
      </ul>
      <hr>
      <button id="logoutBtn" class="btn btn-outline-danger w-100 mt-auto"><i class="bi bi-box-arrow-right me-2"></i> Logout</button>
    </nav>

    <!-- CONTENUTO PRINCIPALE -->
    <main class="flex-grow-1 main-content d-flex align-items-center justify-content-center">
      <div class="container py-4">
        <div class="profile-card card shadow">
          <div class="card-body p-4">
            <div class="profile-avatar mb-3" id="profileAvatar">
              <i class="bi bi-person-circle"></i>
            </div>
            <div class="profile-title" id="profileTitle">Admin</div>
            <div class="profile-email" id="profileEmail"></div>
            <div class="profile-role">Ruolo: Amministratore</div>
            <form id="adminProfileForm" autocomplete="off" class="mt-3">
              <div class="mb-3"><label class="form-label">Nome</label><input class="form-control" type="text" id="name" required></div>
              <div class="mb-3"><label class="form-label">Cognome</label><input class="form-control" type="text" id="surname"></div>
              <div class="mb-3"><label class="form-label">Email</label><input class="form-control" type="email" id="email" readonly></div>
              <div class="mb-3"><label class="form-label">Nuova Password <span class="text-secondary fw-normal">(opzionale)</span></label><input class="form-control" type="password" id="password"></div>
              <button type="submit" class="btn btn-primary w-100" id="saveProfileBtn">
                <i class="bi bi-save me-2"></i> Salva modifiche
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- Toast container -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/profilo_admin.js"></script>
  <script>
    // Topbar user e logout
    const user = JSON.parse(localStorage.getItem("user") || "{}");
    document.getElementById("nomeAdmin").innerText = user.name || "Admin";
    document.getElementById("avatarIcon").innerText = user.name ? user.name[0].toUpperCase() : "ðŸ‘¤";
    // Profilo card: nome + email
    document.getElementById("profileTitle").innerText = user.name || "Admin";
    document.getElementById("profileEmail").innerText = user.email || "";
    // Avatar dinamico con iniziale o icona
    const avatar = document.getElementById("profileAvatar");
    if (user.name) {
      avatar.innerHTML = '<span style="font-size:2.3rem;">' + user.name[0].toUpperCase() + '</span>';
    } else {
      avatar.innerHTML = '<i class="bi bi-person-circle"></i>';
    }
    // Logout
    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
    document.getElementById("logoutBtnDropdown")?.addEventListener("click", logout);
    document.getElementById("logoutBtn")?.addEventListener("click", logout);
  </script>
</body>
</html>
<style>
  html, body { height: 100%; background: #f8f9fa; }
body { min-height: 100vh; }
.topbar { background: #fff; position: fixed; top: 0; left: 0; right: 0; height: 60px; z-index: 1040; border-bottom: 1px solid #eee; }
.sidebar { min-width: 210px; background: #fff; border-right: 1px solid #eee; padding-top: 70px; min-height: 100vh; }
.sidebar .nav-link { color: #495057; font-size: 1.09rem; border-radius: 0.8rem; margin-bottom: 6px; transition: all 0.14s; }
.sidebar .nav-link.active, .sidebar .nav-link:hover { background: #e7f1ff; color: #0d6efd !important; font-weight: 600; }
.sidebar-logo { font-weight: bold; font-size: 1.4rem; color: #0d6efd; padding: 22px 16px 10px 16px; letter-spacing: 1px; display: flex; align-items: center; gap: .5rem; }
.avatar { width:34px; height:34px; font-size:1.18rem; display:inline-flex; align-items:center; justify-content:center; }
@media (max-width: 900px) {
  .sidebar { min-width: 56px; font-size: 13px; padding: 68px 4px 10px 4px; }
  .sidebar .sidebar-logo { font-size: 1.08rem; padding-left:6px;}
  .sidebar .nav-link span { display:none; }
}
.main-content { width: 100%; min-height: 100vh; background: #f8faff; }
.profile-card {
  max-width: 470px;
  margin: 52px auto 0 auto;
  border-radius: 1.5rem;
  box-shadow: 0 6px 26px 0 rgba(50,70,130,.08), 0 1.5px 5px 0 rgba(40,60,120,.04);
  background: #fff;
  border: none;
  animation: fadein 0.9s;
}
@keyframes fadein { from { opacity: 0; transform: translateY(32px);} to { opacity: 1; transform: none; } }
.profile-avatar {
  width: 82px; height: 82px;
  border-radius: 50%;
  box-shadow: 0 4px 22px 0 rgba(80,100,170,0.10);
  display: flex; align-items: center; justify-content: center;
  background: #e7f1ff;
  font-size: 2.7rem;
  color: #0d6efd;
  margin: 0 auto 12px auto;
}
.profile-title {
  font-size: 2rem; font-weight: bold; color: #194393; text-align: center; margin-bottom: 6px;
}
.profile-email {
  color: #376ad0; font-size: 1rem; text-align: center; margin-bottom: 22px; word-break: break-all;
}
.profile-role {
  background: #e7f1ff; color: #1560a6; font-size: .97rem; border-radius: 1em; padding: 3px 13px; display: inline-block; margin-bottom: 18px; text-align: center;
}
.card .form-label { font-weight: 500; color: #26446a; }
.card .form-control:focus { border-color: #7ab2ff; box-shadow: 0 0 0 .15rem #0d6efd22; }
.btn-primary {
  background: linear-gradient(90deg, #2775d9 0%, #4690e5 100%);
  border: none; font-weight: 600; letter-spacing: .06em;
  box-shadow: 0 3px 10px 0 #0d6efd19;
  transition: background .16s;
}
.btn-primary:active, .btn-primary:focus { background: #194393; }
.toast-container { z-index: 2000; }

</style>
