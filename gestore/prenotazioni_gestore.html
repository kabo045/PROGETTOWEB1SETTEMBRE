<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prenotazioni | CoWorkSpace Gestore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/try.css">

 <style>
    html, body { height: 100%; background: #f8f9fa; }
    body { min-height: 100vh; display: flex; flex-direction: column; }
    .topbar { background: #fff; position: fixed; top: 0; left: 0; right: 0; height: 60px; z-index: 1040; border-bottom: 1px solid #eee;}
    .sidebar { min-width: 210px; background: #fff; border-right: 1px solid #eee; padding-top: 70px; min-height: 100vh;}
    .sidebar .nav-link { color: #495057; font-size: 1.09rem; border-radius: 0.8rem; margin-bottom: 6px; transition: all 0.14s;}
    .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #e7f1ff; color: #0d6efd !important; font-weight: 600;}
    .sidebar-logo { font-weight: bold; font-size: 1.4rem; color: #0d6efd; padding: 22px 16px 10px 16px; letter-spacing: 1px; display: flex; align-items: center; gap: .5rem;}
    .main-content { padding: 2.5rem 2.5rem 2rem 2.5rem; width: 100%; }
    @media (max-width: 900px) {
      .sidebar { min-width: 56px; font-size: 13px; padding: 68px 4px 10px 4px; }
      .sidebar .sidebar-logo { font-size: 1.08rem; padding-left:6px;}
      .sidebar .nav-link span { display:none; }
    }
    @media (max-width: 650px) {
      .main-content { padding: 1.5rem .5rem; }
    }
    .prenotazione-card {
      transition: box-shadow .17s;
      border-radius: 1.2rem;
      background: #fff;
      border: 1.5px solid #e3e6ec;
    }
    .prenotazione-card:hover { box-shadow: 0 4px 24px 3px rgba(44,62,80,.13); border-color: #bee3f8; }
    .badge-stato { font-size: 0.92em; margin-left: 8px;}
  </style>
</head>
<body>
  <!-- TOPBAR -->
  <header class="topbar d-flex align-items-center justify-content-between px-4 py-2 shadow-sm">
    <div class="d-flex align-items-center gap-3">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4bb.png" alt="Logo" height="32" style="border-radius:8px;">
      <span class="fw-bold fs-5 text-primary">CoWorkSpace</span>
      <span class="ms-4 fs-6 fw-semibold text-muted d-none d-md-inline" id="pageTitle">Prenotazioni</span>
    </div>
    <div class="d-flex align-items-center gap-3">
      <span class="fw-semibold" id="nomeGestore">Gestore</span>
      <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="d-flex" style="padding-top:60px; min-height:100vh;">
    <!-- SIDEBAR -->
    <nav class="sidebar d-flex flex-column flex-shrink-0">
      <div class="sidebar-logo">
        <i class="bi bi-building"></i>
        <span>CoWorkSpace</span>
      </div>
      <ul class="nav nav-pills flex-column mb-auto mt-2">
        <li>
          <a href="dashboard_gestore.html" class="nav-link">
            <i class="bi bi-pc-display me-2"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="sedi_gestore.html" class="nav-link">
            <i class="bi bi-buildings me-2"></i>
            <span>Sedi</span>
          </a>
        </li>
        <li>
          <a href="spazi_gestore.html" class="nav-link">
            <i class="bi bi-door-open me-2"></i>
            <span>Spazi</span>
          </a>
        </li>
        <li>
          <a href="prenotazioni_gestore.html" class="nav-link active">
            <i class="bi bi-clipboard-check me-2"></i>
            <span>Prenotazioni</span>
          </a>
        </li>
        <li>
          <a href="feedback_gestore.html" class="nav-link">
            <i class="bi bi-star me-2"></i>
            <span>Feedback</span>
          </a>
        </li>
        <li>
          <a href="notifiche_gestore.html" class="nav-link">
            <i class="bi bi-bell me-2"></i>
            <span>Notifiche</span>
          </a>
        </li>
        <li>
          <a href="richieste_clienti.html" class="nav-link">
            <i class="bi bi-life-preserver me-2"></i>
            <span>Assistenza &amp; Richieste</span>
          </a>
        </li>
        <li>
          <a href="profilo_gestore.html" class="nav-link">
            <i class="bi bi-person me-2"></i>
            <span>Profilo</span>
          </a>
        </li>
      </ul>
      <hr>
      <button id="logoutBtnSidebar" class="btn btn-outline-danger w-100 mt-auto mb-2">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </button>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-content flex-grow-1">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <h2 class="fw-bold mb-1">Prenotazioni Ricevute</h2>
        </div>
        <!-- FILTRI -->
        <div class="row mb-3 g-2">
          <div class="col-auto">
            <input type="date" id="filtroData" class="form-control" placeholder="Data">
          </div>
          <div class="col-auto">
            <select id="filtroStato" class="form-select">
              <option value="">Tutti gli stati</option>
              <option value="confermato">Confermate</option>
              <option value="in attesa">In attesa</option>
              <option value="cancellato">Cancellate</option>
            </select>
          </div>
          <div class="col-auto">
            <button class="btn btn-outline-primary" id="btnFiltra">Filtra</button>
            <button class="btn btn-outline-secondary" id="btnResetFiltri">Reset</button>
          </div>
        </div>
        <!-- PAGINAZIONE -->
        <div class="row mb-2">
          <div class="col text-end">
            <nav>
              <ul class="pagination pagination-sm mb-0" id="pagination"></ul>
            </nav>
          </div>
        </div>
        <div id="prenotazioniContainer" class="row gy-3"></div>
        <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index:1055;"></div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/gestore_prenotazioni.js"></script>
  <script>
    document.getElementById("logoutBtn").onclick = document.getElementById("logoutBtnSidebar").onclick = function () {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "login.html";
    };
    document.getElementById("nomeGestore").textContent =
      (JSON.parse(localStorage.getItem("user") || "{}").name || "Gestore");
  </script>
</body>
</html>
