<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profilo Gestore | CoWorkSpace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
   <link rel="stylesheet" href="css/try.css">

  <style>
    html, body { height: 100%; background: #f8f9fa; }
    body { min-height: 100vh; display: flex; flex-direction: column; }
    .topbar { background: #fff; position: fixed; top: 0; left: 0; right: 0; height: 60px; z-index: 1040; border-bottom: 1px solid #eee;}
    .sidebar { min-width: 210px; background: #fff; border-right: 1px solid #eee; padding-top: 70px; min-height: 100vh;}
    .sidebar .nav-link { color: #495057; font-size: 1.09rem; border-radius: 0.8rem; margin-bottom: 6px; transition: all 0.14s;}
    .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #e7f1ff; color: #0d6efd !important; font-weight: 600;}
    .sidebar-logo { font-weight: bold; font-size: 1.4rem; color: #0d6efd; padding: 22px 16px 10px 16px; letter-spacing: 1px; display: flex; align-items: center; gap: .5rem;}
    .avatar { width:64px; height:64px; font-size:2.3rem; display:inline-flex; align-items:center; justify-content:center; background:#3b82f6; }
    .card-profile { min-width:320px; max-width:440px; width:100%; border-radius: 20px; }
    .form-control:disabled { background: #f8f9fa; }
    .input-group-text { background: #f4f4f4; }
    .badge-role { font-size:.95em; background: #eef6fd; color: #1467b6; }
    .border-bottom-dashed { border-bottom: 1px dashed #e0e5ea!important; }
    @media (max-width: 900px) {
      .sidebar { min-width: 56px; font-size: 13px; padding: 68px 4px 10px 4px; }
      .sidebar .sidebar-logo { font-size: 1.08rem; padding-left:6px;}
      .sidebar .nav-link span { display:none; }
    }
    @media (max-width: 650px) {
      .main-content { padding: 1.5rem .5rem; }
    }
  </style>
</head>
<body>
  <!-- TOPBAR -->
  <header class="topbar d-flex align-items-center justify-content-between px-4 py-2 shadow-sm">
    <div class="d-flex align-items-center gap-3">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4bb.png" alt="Logo" height="32" style="border-radius:8px;">
      <span class="fw-bold fs-5 text-primary">CoWorkSpace</span>
      <span class="ms-4 fs-6 fw-semibold text-muted d-none d-md-inline" id="pageTitle">Profilo</span>
    </div>
    <div class="d-flex align-items-center gap-3">
      <div class="dropdown">
        <button class="btn d-flex align-items-center gap-2" data-bs-toggle="dropdown" style="background:none;">
          <span class="avatar rounded-circle text-white d-inline-flex align-items-center justify-content-center" id="avatarIcon">ðŸ‘¤</span>
          <span class="fw-semibold d-none d-md-inline" id="nomeGestore">Gestore</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item active" href="profilo_gestore.html"><i class="bi bi-person me-2"></i>Profilo</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><button class="dropdown-item text-danger" id="logoutBtnDropdown"><i class="bi bi-box-arrow-right me-2"></i>Logout</button></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="d-flex" style="padding-top:60px; min-height:100vh;">
    <!-- SIDEBAR -->
    <nav class="sidebar d-flex flex-column flex-shrink-0">
      <div class="sidebar-logo">
        <i class="bi bi-building"></i>
        <span>CoWorkSpace</span>
      </div>
      <ul class="nav nav-pills flex-column mb-auto mt-2">
        <li>
          <a href="dashboard_gestore.html" class="nav-link">
            <i class="bi bi-pc-display me-2"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="sedi_gestore.html" class="nav-link">
            <i class="bi bi-buildings me-2"></i>
            <span>Sedi</span>
          </a>
        </li>
        <li>
          <a href="spazi_gestore.html" class="nav-link">
            <i class="bi bi-door-open me-2"></i>
            <span>Spazi</span>
          </a>
        </li>
        <li>
          <a href="prenotazioni_gestore.html" class="nav-link">
            <i class="bi bi-clipboard-check me-2"></i>
            <span>Prenotazioni</span>
          </a>
        </li>
        <li>
          <a href="feedback_gestore.html" class="nav-link">
            <i class="bi bi-star me-2"></i>
            <span>Feedback</span>
          </a>
        </li>
        <li>
          <a href="notifiche_gestore.html" class="nav-link">
            <i class="bi bi-bell me-2"></i>
            <span>Notifiche</span>
          </a>
        </li>
        <li>
          <a href="richieste_clienti.html" class="nav-link">
            <i class="bi bi-life-preserver me-2"></i>
            <span>Assistenza &amp; Richieste</span>
          </a>
        </li>
        <li>
          <a href="profilo_gestore.html" class="nav-link active">
            <i class="bi bi-person me-2"></i>
            <span>Profilo</span>
          </a>
        </li>
      </ul>
      <hr>
      <button id="logoutBtn" class="btn btn-outline-danger w-100 mt-auto">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </button>
    </nav>

    <!-- CONTENUTO PROFILO -->
    <main class="flex-grow-1 main-content d-flex flex-column align-items-center justify-content-center">
      <div class="bg-white card-profile shadow p-5">
        <div class="mb-4 text-center">
          <div class="avatar rounded-circle mb-3" id="avatarIconProfile" style="background:#2563eb;">ðŸ‘¤</div>
          <h2 class="fw-bold mb-1" id="profiloNome">Gestore</h2>
          <div class="text-muted small mb-2" id="profiloEmail">email@esempio.com</div>
          <span class="badge badge-role mb-1" id="profiloRuolo">Gestore</span>
        </div>

        <div class="mb-4 border-bottom-dashed pb-3 text-center" id="extraInfoGestore" style="font-size:1rem;"></div>

        <form id="formProfilo" autocomplete="off">
          <h5 class="fw-semibold mb-3 text-primary"><i class="bi bi-pencil-square me-2"></i>Modifica Dati</h5>
          <div class="mb-3">
            <label for="nomeInput" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomeInput" maxlength="80" required>
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" maxlength="100" required>
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Nuova Password <span class="text-muted small">(facoltativa)</span></label>
            <div class="input-group">
              <input type="password" class="form-control" id="passwordInput" minlength="6" autocomplete="new-password">
              <button class="btn btn-outline-secondary" type="button" id="togglePwd"><i class="bi bi-eye"></i></button>
            </div>
          </div>
          <div class="mb-4">
            <label for="confermaPasswordInput" class="form-label">Conferma Password</label>
            <input type="password" class="form-control" id="confermaPasswordInput" minlength="6" autocomplete="new-password">
          </div>
          <button type="submit" class="btn btn-primary w-100 fw-semibold py-2">Salva Modifiche</button>
        </form>
        <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index:1055;"></div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/profilo_gestore.js"></script>
</body>
</html>
