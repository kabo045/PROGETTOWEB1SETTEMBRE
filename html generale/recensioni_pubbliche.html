<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Recensioni CoWorkSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link href="css/styles.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(120deg, #f5f7fa 60%, #e5ecf6 100%);
      color: #26334b;
      min-height: 100vh;
      font-family: 'Inter', 'Segoe UI', sans-serif;
    }
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main.main-content {
      flex: 1 0 auto;
    }
    footer {
      flex-shrink: 0;
    }

    .main-content {
      margin-left: 220px;
      padding: 2rem .6rem 1rem .6rem;
      max-width: 980px;
      margin-right: auto;
    }
    @media (max-width:900px) { .main-content{margin-left:0; padding:.7rem .2rem;} }
    .reviews-title {
      font-weight: 800;
      color: #2977f4;
      font-size: 1.55rem;
      text-align: center;
      margin-bottom: .6rem;
    }
    .reviews-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: .5rem;
      margin-bottom: 1.3rem;
    }
    .review-card {
      background: #fff;
      border-radius: 0.6rem;
      box-shadow: 0 1px 8px #b7d7fb25;
      border: 1px solid #e8eefc;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      align-items: center;
      min-height: 74px;
      padding: .35rem .6rem;
      font-size: .93rem;
      transition: box-shadow .12s, border-color .1s, transform .10s;
      gap: .6rem;
      margin-bottom: 0;
    }
    .review-card:hover {
      border-color: #6bb8fc;
      box-shadow: 0 2px 14px #2274eb16;
      transform: translateY(-2px) scale(1.012);
    }
    .review-img {
      width: 50px;
      height: 50px;
      background: #e7ecf5;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }
    .review-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      background: #e7ecf5;
    }
    .review-body {
      flex: 1 1 auto;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
    }
    .review-body .stars {
      color: #f8b800;
      font-size: .98rem;
      letter-spacing: .07em;
      margin-bottom: .07rem;
    }
    .review-body .nome-sede {
      color: #2977f4;
      font-weight: 500;
      font-size: .98rem;
      margin-bottom: 1.5px;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      max-width: 100%;
    }
    .review-body .commento {
      font-size: .93rem;
      color: #162044;
      margin-bottom: 0;
      font-style: italic;
      line-height: 1.2;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .review-body .autore {
      color: #8ba4c6;
      font-size: .88rem;
      margin-top: .08rem;
      text-align: left;
    }
    .nav-link.active, .nav-link:hover { background: #334155; color: #facc15; }
    footer {
      text-align: center;
      padding: 1.2rem;
      background: #1e293b;
      color: #94a3b8;
      margin-top: 1.1rem;
      font-size: .96rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar d-none d-md-flex">
    <div class="sidebar-logo">
      <i class="bi bi-building"></i> CoWorkSpace
    </div>
    <nav class="nav flex-column px-3">
      <a href="index.html" class="nav-link"><i class="bi bi-house-door"></i> Home</a>
      <a href="sedi_pubbliche.html" class="nav-link"><i class="bi bi-buildings"></i> Sedi</a>
      <a href="recensioni_pubbliche.html" class="nav-link active"><i class="bi bi-star-half"></i> Recensioni</a>
      <a href="login.html" class="nav-link"><i class="bi bi-person-circle"></i> Login</a>
      <a href="register.html" class="nav-link"><i class="bi bi-person-plus"></i> Registrati</a>
    </nav>
  </nav>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-dark fw-bold" href="index.html">
        <i class="bi bi-building"></i> CoWorkSpace
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Registrati</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="main-content">
    <div class="container">
      <div class="reviews-title"><i class="bi bi-star-half me-2"></i>Recensioni utenti</div>
      <!-- Filtro sede -->
      <div class="mb-3 d-flex align-items-center gap-2" id="filtro-wrapper">
        <label for="filtro-sede" class="form-label mb-0 me-2 fw-semibold">Filtra per sede:</label>
        <select class="form-select" style="max-width: 260px;" id="filtro-sede">
          <option value="">Tutte le sedi</option>
        </select>
      </div>
      <div class="reviews-list" id="reviewsList"></div>
    </div>
  </main>
  <footer>
    &copy; 2025 CoWorkSpace - Progetto Universitario
  </footer>
  <script src="js/recensioni_pubbliche.js"></script>
</body>
</html>
