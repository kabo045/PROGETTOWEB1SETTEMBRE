<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recupera password | CoWorkSpace</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
   <link rel="stylesheet" href="css/try.css">

  <style>
    body {
      min-height: 100vh;
      background: #f4f8fb;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #212529;
    }
    .recupera-container {
      max-width: 410px;
      background: #fff;
      border-radius: 1.3rem;
      box-shadow: 0 4px 28px #244b7633;
      padding: 2.5rem 2.2rem 2rem 2.2rem;
      margin: 2rem;
      text-align: center;
    }
    .recupera-container .form-label { font-weight: 500; }
    .btn-primary { border-radius: 1.3rem; }
    .logo-cowork {
      width: 54px; height: 54px; margin-bottom: .5rem;
    }
    .back-link {
      color: #3182ce;
      text-decoration: none;
      font-weight: 500;
    }
    .back-link:hover { text-decoration: underline; }
    .toast-container .toast { background: #3182ce !important; color: #fff; }
  </style>
</head>
<body>
  <div class="recupera-container">
    <img src="https://cdn-icons-png.flaticon.com/512/706/706797.png" alt="CoWorkSpace" class="logo-cowork" />
    <h2 class="mb-2">Recupera password</h2>
    <p class="mb-3 text-muted">Inserisci l'indirizzo email associato al tuo account.<br> Riceverai istruzioni per il reset.</p>
    <form id="formRecuperaPassword" autocomplete="off" class="mb-2">
      <div class="mb-3 text-start">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" id="inputEmail" class="form-control" maxlength="80" required placeholder="tuamail@email.com" />
      </div>
      <button class="btn btn-primary w-100" type="submit"><i class="bi bi-envelope"></i> Invia richiesta</button>
    </form>
    <div class="text-center mt-3">
      <a href="login.html" class="back-link"><i class="bi bi-arrow-left"></i> Torna al login</a>
    </div>
  </div>

  <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/recupera_password.js"></script>
</body>
</html>
