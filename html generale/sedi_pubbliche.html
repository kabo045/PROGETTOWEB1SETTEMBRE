<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tutte le sedi - CoWorkSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link href="css/styles.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(120deg, #f5f7fa 60%, #e5ecf6 100%);
      color: #26334b;
      min-height: 100vh;
      font-family: 'Inter', 'Segoe UI', sans-serif;
    }
    .main-content {
      margin-left: 220px;
      padding: 2.1rem .7rem 1rem .7rem;
      max-width: 1080px;
      margin-right: auto;
    }
    @media (max-width:900px){ .main-content{margin-left:0;padding:.8rem .1rem;} }
    .sedi-title {
      font-weight: 800;
      color: #2977f4;
      font-size: 1.55rem;
      text-align: center;
      margin-bottom: .9rem;
    }
    .sedi-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: .6rem;
      margin-top: 1.2rem;
    }
    .sede-card {
      background: #fff;
      border-radius: 0.6rem;
      box-shadow: 0 1px 8px #b7d7fb22;
      border: 1px solid #e8eefc;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      align-items: center;
      min-height: 65px;
      padding: .35rem .7rem;
      font-size: .96rem;
      gap: .6rem;
      margin-bottom: 0;
      transition: box-shadow .12s, border-color .1s, transform .10s;
    }
    .sede-card:hover {
      border-color: #6bb8fc;
      box-shadow: 0 2px 16px #2274eb12;
      transform: translateY(-2px) scale(1.012);
    }
    .sede-card img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      background: #e8f0fb;
      flex-shrink: 0;
    }
    .sede-card .info {
      flex: 1 1 auto;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
    }
    .sede-card .title {
      font-size: 1.02rem;
      font-weight: 600;
      color: #223b60;
      margin-bottom: 1.5px;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      max-width: 100%;
    }
    .sede-card .city {
      font-size: .94rem;
      color: #2977f4;
      margin-bottom: 1px;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      max-width: 100%;
    }
    .sede-card .address {
      font-size: .91rem;
      color: #7b8799;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      max-width: 100%;
    }
    .sede-card .btn {
      margin-left: auto;
      margin-top: 0;
      border-radius: 1rem;
      font-weight: 600;
      padding: 0.21rem .7rem;
      background: #2977f4;
      border: none;
      color: #fff;
      font-size: .92rem;
      align-self: flex-start;
      min-width: 0;
      margin-right: .4rem;
    }
    .sede-card .btn:hover { background: #143969;}
    .nav-link.active, .nav-link:hover { background: #334155; color: #facc15; }
    footer {
      text-align: center;
      padding: 1.2rem;
      background: #1e293b;
      color: #94a3b8;
      margin-top: 1.1rem;
      font-size: .96rem;
    }
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main.main-content {
      flex: 1 0 auto;
    }
    footer {
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar d-none d-md-flex">
    <div class="sidebar-logo">
      <i class="bi bi-building"></i> CoWorkSpace
    </div>
    <nav class="nav flex-column px-3">
      <a href="index.html" class="nav-link"><i class="bi bi-house-door"></i> Home</a>
      <a href="sedi_pubbliche.html" class="nav-link active"><i class="bi bi-buildings"></i> Sedi</a>
      <a href="recensioni_pubbliche.html" class="nav-link"><i class="bi bi-star-half"></i> Recensioni</a>
      <a href="login.html" class="nav-link"><i class="bi bi-person-circle"></i> Login</a>
      <a href="register.html" class="nav-link"><i class="bi bi-person-plus"></i> Registrati</a>
    </nav>
  </nav>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-dark fw-bold" href="index.html">
        <i class="bi bi-building"></i> CoWorkSpace
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Registrati</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="main-content">
    <div class="container">
      <div class="sedi-title"><i class="bi bi-buildings me-2"></i>Tutte le sedi disponibili</div>
      <!-- Filtro sede -->
      <div class="mb-3 d-flex align-items-center gap-2" id="filtro-wrapper">
        <label for="filtro-sede" class="form-label mb-0 me-2 fw-semibold">Filtra per sede:</label>
        <select class="form-select" style="max-width: 260px;" id="filtro-sede">
          <option value="">Tutte le sedi</option>
        </select>
      </div>
      <div class="sedi-list" id="sediList"></div>
    </div>
  </main>
  <footer>
    &copy; 2025 CoWorkSpace - Progetto Universitario
  </footer>
  <script>
    function getImgUrl(img) {
      if (!img || typeof img !== "string" || img.trim() === "") {
        return "https://cdn-icons-png.flaticon.com/512/2920/2920209.png";
      }
      if (img.startsWith("http")) return img;
      if (img.startsWith("/uploads/")) return img;
      if (img.startsWith("uploads/")) return "/" + img;
      return "/uploads/" + img.replace(/^\/?uploads\/?/, "");
    }

    let allSedi = [];

    async function loadSedi() {
      const container = document.getElementById('sediList');
      container.innerHTML = `<div class="text-center w-100 my-5"><div class="spinner-border text-info"></div></div>`;
      try {
        const res = await fetch('/api/public/locations');
        const sedi = await res.json();
        if (!Array.isArray(sedi) || !sedi.length) {
          container.innerHTML = `<div class="text-center text-muted w-100">Nessuna sede trovata.</div>`;
          return;
        }
        allSedi = sedi;
        renderSedi(sedi);
        aggiornaFiltroSedi(sedi);
      } catch (e) {
        container.innerHTML = `<div class="text-danger w-100">Errore durante il caricamento delle sedi.</div>`;
      }
    }

    function renderSedi(sedi) {
      const container = document.getElementById('sediList');
      if (!sedi.length) {
        container.innerHTML = `<div class="text-center text-muted w-100">Nessuna sede trovata per questo filtro.</div>`;
        return;
      }
      container.innerHTML = sedi.map(sede => `
        <div class="sede-card">
          <img src="${getImgUrl(sede.image_url)}" alt="${sede.name || 'Sede'}" loading="lazy"
               onerror="this.onerror=null;this.src='https://cdn-icons-png.flaticon.com/512/2920/2920209.png';">
          <div class="info">
            <div class="title">${sede.name || '-'}</div>
            <div class="city">${sede.city || '-'}</div>
            <div class="address">${sede.address || ''}</div>
          </div>
          <a href="login.html" class="btn btn-primary">Prenota</a>
        </div>
      `).join('');
    }

    function aggiornaFiltroSedi(sedi) {
      const select = document.getElementById('filtro-sede');
      if (!select) return;
      // Ottieni solo i nomi unici delle sedi
      const nomi = [...new Set(sedi.map(s => s.name).filter(Boolean))];
      select.innerHTML = `<option value="">Tutte le sedi</option>` + 
        nomi.map(nome => `<option value="${nome}">${nome}</option>`).join('');
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadSedi();

      const select = document.getElementById('filtro-sede');
      if (select) {
        select.addEventListener('change', function() {
          const nome = this.value;
          if (!nome) {
            renderSedi(allSedi);
          } else {
            renderSedi(allSedi.filter(s => s.name === nome));
          }
        });
      }
    });
  </script>
</body>
</html>
