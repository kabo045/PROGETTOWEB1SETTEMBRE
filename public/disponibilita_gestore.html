<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestione Disponibilit√† | CoWorkSpace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/try.css">

<style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    .sidebar {
      background: #ffffff;
      color: #212529;
      min-width: 210px;
      border-right: 1px solid #dee2e6;
      padding-top: 70px;
      min-height: 100vh;
    }
    .topbar .avatar {
      width: 32px; height: 32px; font-size: 1.18rem; display:inline-flex; align-items:center; justify-content:center;
    }
    @media (max-width: 576px) {
      .topbar .page-title { font-size: 1rem;}
      .topbar .avatar { width:28px; height:28px; font-size:1rem;}
    }
    .sidebar-logo {
      font-weight: bold;
      font-size: 1.4rem;
      margin-bottom: 2rem;
      color: #0d6efd;
      padding: 22px 16px 10px 16px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    .sidebar .nav-link {
      color: #495057;
      font-size: 1.09rem;
      border-radius: 0.8rem;
      margin-bottom: 6px;
      transition: all 0.14s;
    }
    .sidebar .nav-link.active, .sidebar .nav-link:hover {
      background-color: #e7f1ff;
      color: #0d6efd !important;
      font-weight: 600;
    }
    .dashboard-main {
      background-color: #ffffff;
      border-radius: 1rem;
      min-height: 100vh;
    }
    .form-section {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 1rem;
      padding: 2rem;
    }
    .table-container {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 1rem;
      padding: 1.5rem;
    }
    .btn-primary, .btn-outline-secondary, .btn-outline-danger {
      border-radius: 2rem;
    }
    @media (max-width: 900px) {
      .sidebar { min-width: 56px; font-size: 13px; padding: 68px 4px 10px 4px; }
      .sidebar .sidebar-logo { font-size: 1.08rem; padding-left:6px;}
      .sidebar .nav-link span { display:none; }
    }
    @media (max-width: 768px) {
      .sidebar {
        display: none;

    }
  </style>
</head>
<body class="d-flex">

  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column flex-shrink-0">
    <div class="sidebar-logo">
      <i class="bi bi-building"></i>
      <span>CoWorkSpace</span>
    </div>
    <ul class="nav nav-pills flex-column mb-auto mt-2">
      <li>
        <a href="dashboard_gestore.html" class="nav-link">
          <i class="bi bi-pc-display me-2"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="sedi_gestore.html" class="nav-link">
          <i class="bi bi-buildings me-2"></i>
          <span>Sedi</span>
        </a>
      </li>
      <li>
        <a href="spazi_gestore.html" class="nav-link">
          <i class="bi bi-door-open me-2"></i>
          <span>Spazi</span>
        </a>
      </li>
      <li>
        <a href="prenotazioni_gestore.html" class="nav-link">
          <i class="bi bi-clipboard-check me-2"></i>
          <span>Prenotazioni</span>
        </a>
      </li>
      <li>
        <a href="feedback_gestore.html" class="nav-link">
          <i class="bi bi-star me-2"></i>
          <span>Feedback</span>
        </a>
      </li>
      <li>
        <a href="notifiche_gestore.html" class="nav-link">
          <i class="bi bi-bell me-2"></i>
          <span>Notifiche</span>
        </a>
      </li>
      <li>
        <a href="richieste_clienti.html" class="nav-link">
          <i class="bi bi-life-preserver me-2"></i>
          <span>Assistenza &amp; Richieste</span>
        </a>
      </li>
      <li>
        <a href="profilo_gestore.html" class="nav-link">
          <i class="bi bi-person me-2"></i>
          <span>Profilo</span>
        </a>
      </li>
    </ul>
    <hr>
    <button id="logoutBtn" class="btn btn-outline-danger w-100 mt-auto">
      <i class="bi bi-box-arrow-right me-2"></i> Logout
    </button>
  </nav>

  <!-- TOPBAR -->
  <header class="topbar d-flex align-items-center justify-content-between px-4 py-2 border-bottom shadow-sm" style="background: #fff; min-height:58px; position:sticky; top:0; z-index:1040;">
    <div class="page-title fw-semibold fs-5" id="pageTitle">
      Disponibilit√†
    </div>
    <div class="d-flex align-items-center gap-3">
      <div class="dropdown">
        <button class="btn position-relative" id="notificheBtn" data-bs-toggle="dropdown" aria-expanded="false" style="background:none;">
          <i class="bi bi-bell fs-5"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="badgeNotifiche" style="display:none;">3</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" style="min-width:270px;max-width:350px;" id="menuNotifiche">
          <li><h6 class="dropdown-header">Notifiche</h6></li>
          <li><span class="dropdown-item small text-muted">Nessuna notifica</span></li>
        </ul>
      </div>
      <div class="dropdown">
        <button class="btn d-flex align-items-center gap-2" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="background:none;">
          <span class="avatar rounded-circle bg-primary text-white d-inline-flex align-items-center justify-content-center" style="width:32px;height:32px;font-size:1.18rem;">üë§</span>
          <span class="fw-semibold d-none d-md-inline" id="nomeGestore">Gestore</span>
          <i class="bi bi-caret-down-fill small"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="profilo_gestore.html"><i class="bi bi-person me-2"></i>Profilo</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><button class="dropdown-item text-danger" id="logoutBtnDropdown"><i class="bi bi-box-arrow-right me-2"></i>Logout</button></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow-1 p-4 dashboard-main">
    <a href="spazi_gestore.html" class="btn btn-outline-secondary mb-3" id="linkBack">
      <i class="bi bi-arrow-left"></i> Torna agli spazi
    </a>

    <h2 class="mb-4">
      Disponibilit√† spazio <span id="nomeSpazio" class="text-primary fw-bold"></span>
    </h2>

    <!-- Form aggiunta disponibilit√† -->
    <form id="formDisponibilita" class="row g-3 form-section mb-5">
      <h5 class="mb-3">Aggiungi disponibilit√†</h5>
      <div class="col-md-6">
        <label for="data" class="form-label">Data</label>
        <input type="date" class="form-control" id="data" required>
      </div>
      <div class="col-md-6">
        <label for="orario" class="form-label">Orario</label>
        <input type="time" class="form-control" id="orario" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Aggiungi disponibilit√†</button>
      </div>
    </form>

    <!-- Tabella disponibilit√† -->
    <div class="table-responsive table-container">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Data</th>
            <th>Orario</th>
            <th>Stato</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody id="tbodyDisponibilita"></tbody>
      </table>
    </div>
  </main>

  <!-- Toast -->
  <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055;"></div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/gestore_disponibilita.js"></script>
  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });

    // Torna agli spazi (mantieni id sede se presente)
    document.addEventListener("DOMContentLoaded", () => {
      const sedeId = localStorage.getItem("sedeCorrente");
      if (sedeId) {
        document.getElementById("linkBack").href = `spazi_gestore.html?sede=${sedeId}`;
      }
    });
  </script>
</body>
</html>
