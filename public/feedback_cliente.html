<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Recensioni Sedi | CoWorkSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
   <link rel="stylesheet" href="css/try.css">

  <style>
    body { background: #f4f8fb; color: #222; }
    .sidebar {
      background: #fff;
      min-width: 250px;
      border-right: 1px solid #e3eefa;
      box-shadow: 2px 0 14px #e0edfc;
    }
    .sidebar-logo {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #3182ce;
    }
    .sidebar a {
      color: #555 !important;
      border-radius: 8px;
      font-weight: 500;
      margin-bottom: 0.1rem;
      transition: background 0.17s;
    }
    .sidebar a.active, .sidebar a:focus {
      background: #e9f0fb !important;
      color: #1a237e !important;
    }
    .dashboard-main {
      background: #fff;
      min-height: 100vh;
      border-radius: 1.5rem;
      box-shadow: 0 8px 40px #244b7633;
      padding: 2.5rem;
      margin: 2rem 2vw;
      width: 100%;
      max-width: 1200px;
    }
    .review-header {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 2rem;
    }
    .review-header h2 {
      color: #3182ce; font-weight: 700;
    }
    .reviews-filters {
      max-width: 800px;
      margin: 0 auto 1.5rem auto;
      display: flex;
      gap: 0.7rem;
      flex-wrap: wrap;
    }
    .reviews-filters select, .reviews-filters button {
      min-width: 120px;
    }
    .reviews-list {
      max-width: 800px; margin: auto;
    }
    .review-card {
      background: #f6fbff;
      border-radius: 1.2rem;
      padding: 1.5rem 1.7rem;
      margin-bottom: 1.5rem;
      border: 2px solid #e3eefa;
      box-shadow: 0 2px 8px #3182ce11;
    }
    .review-card .stars {
      color: #ffb400; font-size: 1.2rem;
    }
    .review-card .author {
      font-size: 0.96rem; color: #3182ce;
    }
    .review-card .date {
      font-size: 0.92rem; color: #868e96;
    }
    .review-card .location {
      font-weight: 600; color: #244b76; margin-bottom: 0.2rem;
    }
    .review-card .comment {
      font-size: 1.06rem; margin-bottom: 0.4rem;
    }
    .btn-review {
      background: #3182ce; color: #fff; border: none;
      border-radius: 1.1rem; font-weight: 600; padding: 0.6rem 1.2rem;
      transition: background 0.19s;
    }
    .btn-review:hover { background: #195bad; }
    @media (max-width: 700px) {
      .dashboard-main { padding: 1.1rem; margin: 1rem 0.5vw;}
      .reviews-filters { flex-direction: column; gap: 0.6rem; }
    }
  </style>
</head>
<body class="d-flex">

    <ul class="nav nav-pills flex-column mb-auto">
      <li><a href="dashboard_cliente.html" class="nav-link"><i class="bi bi-house me-2"></i> Dashboard</a></li>
      <li><a href="prenota_cliente.html" class="nav-link"><i class="bi bi-calendar-check me-2"></i> Prenota una Sede</a></li>
      <li><a href="prenotazioni_cliente.html" class="nav-link"><i class="bi bi-clipboard-check me-2"></i> Le mie Prenotazioni</a></li>
      <li><a href="pagamenti_cliente.html" class="nav-link"><i class="bi bi-credit-card me-2"></i> Pagamenti</a></li>
      <li><a href="account_cliente.html" class="nav-link"><i class="bi bi-person-circle me-2"></i> Il mio Profilo</a></li>
      <li><a href="notifiche_cliente.html" class="nav-link"><i class="bi bi-bell me-2"></i> Notifiche</a></li>
      <li><a href="feedback_cliente.html" class="nav-link active"><i class="bi bi-star-half me-2"></i> Recensioni Sedi</a></li>
      <li><a href="assistenzacliente.html" class="nav-link"><i class="bi bi-life-preserver me-2"></i> Assistenza</a></li>
    </ul>
    <hr>
    <button id="logoutBtn" class="btn btn-outline-danger w-100 mt-auto">
      <i class="bi bi-box-arrow-right me-2"></i> Logout
    </button>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow-1 dashboard-main">
    <div class="review-header">
      <h2><i class="bi bi-star-half me-2"></i>Recensioni sulle sedi</h2>
      <button class="btn-review" data-bs-toggle="modal" data-bs-target="#modalRecensione">
        <i class="bi bi-pencil-square me-1"></i>Lascia una recensione
      </button>
    </div>
    <!-- Filtri recensioni -->
    <div class="reviews-filters mb-4">
      <select id="filterLocation" class="form-select">
        <option value="">Tutte le sedi</option>
      </select>
      <select id="filterRating" class="form-select">
        <option value="">Tutte le valutazioni</option>
        <option value="5">â˜…â˜…â˜…â˜…â˜…</option>
        <option value="4">â˜…â˜…â˜…â˜…</option>
        <option value="3">â˜…â˜…â˜…</option>
        <option value="2">â˜…â˜…</option>
        <option value="1">â˜…</option>
      </select>
      <button class="btn btn-secondary" id="resetFiltri"><i class="bi bi-x-circle"></i> Reset</button>
    </div>
    <div id="reviews" class="reviews-list">
      <!-- Qui verranno caricate le recensioni dal JS -->
    </div>
  </main>

  <!-- Modale recensione -->
  <div class="modal fade" id="modalRecensione" tabindex="-1" aria-labelledby="modalRecensioneLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="border-radius: 1.4rem;">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRecensioneLabel">Lascia una Recensione</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="formRecensione">
          <div class="modal-body">
            <label for="location" class="form-label">Sede</label>
            <select id="location" class="form-select mb-3" required>
              <!-- Opzioni sedi caricate dal JS -->
            </select>
            <label for="rating" class="form-label">Valutazione</label>
            <select id="rating" class="form-select mb-3" required>
              <option value="">Seleziona stelle</option>
              <option value="5">â˜…â˜…â˜…â˜…â˜… - Eccellente</option>
              <option value="4">â˜…â˜…â˜…â˜… - Molto buona</option>
              <option value="3">â˜…â˜…â˜… - Buona</option>
              <option value="2">â˜…â˜… - CosÃ¬ cosÃ¬</option>
              <option value="1">â˜… - Scarsa</option>
            </select>
            <label for="comment" class="form-label">Commento</label>
            <textarea id="comment" class="form-control" rows="4" maxlength="400" required placeholder="Scrivi la tua esperienza..."></textarea>
            <div id="reviewError" class="mt-2 text-danger" style="font-size:0.96rem;"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn-review">Invia Recensione</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055;"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/feedback_cliente.js"></script>
</body>
</html>
