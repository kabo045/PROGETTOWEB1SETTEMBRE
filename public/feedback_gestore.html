<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Feedback | Gestore CoWorkSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="css/try.css">

 <style>
    html, body { height: 100%; background: #f8f9fa; }
    body { min-height: 100vh; display: flex; flex-direction: column; }
    .main-content { padding: 2.5rem 2.5rem 2rem 2.5rem; width: 100%; }
    .topbar { background: #fff; position: fixed; top: 0; left: 0; right: 0; height: 60px; z-index: 1040; border-bottom: 1px solid #eee;}
    .sidebar { min-width: 210px; background: #fff; border-right: 1px solid #eee; padding-top: 70px; min-height: 100vh;}
    .sidebar .nav-link { color: #495057; font-size: 1.09rem; border-radius: 0.8rem; margin-bottom: 6px; transition: all 0.14s;}
    .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #e7f1ff; color: #0d6efd !important; font-weight: 600;}
    .sidebar-logo { font-weight: bold; font-size: 1.4rem; color: #0d6efd; padding: 22px 16px 10px 16px; letter-spacing: 1px; display: flex; align-items: center; gap: .5rem;}
    @media (max-width: 900px) { .sidebar { min-width: 56px; font-size: 13px; padding: 68px 4px 10px 4px; } .sidebar .sidebar-logo { font-size: 1.08rem; padding-left:6px;} .sidebar .nav-link span { display:none; } }
    @media (max-width: 650px) { .main-content { padding: 1.5rem .5rem; } }
  .review-card {
  border-radius: 1.1rem;
  box-shadow: 0 2px 16px rgba(44,62,80,0.07);
  transition: box-shadow .18s;
  border: 1.5px solid #e5eaf2;
  background: #fafdff;
}
.review-card:hover {
  box-shadow: 0 4px 22px rgba(44,62,80,0.14);
  border-color: #a8d1ff;
  background: #f6fbff;
}
.avatar {
  width:48px; height:48px; display:flex; align-items:center; justify-content:center;
}
.commento {
  font-size:1.10em;
  color: #223;
  line-height: 1.56;
}
@media (max-width: 650px) {
  .review-card .avatar { display:none; }
  .review-card .card-body { padding: 1.1rem .9rem; }
}

  </style>
</head>
<body>
  <!-- TOPBAR -->
  <header class="topbar d-flex align-items-center justify-content-between px-4 py-2 shadow-sm">
    <div class="d-flex align-items-center gap-3">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4bb.png" alt="Logo" height="32" style="border-radius:8px;">
      <span class="fw-bold fs-5 text-primary">CoWorkSpace</span>
      <span class="ms-4 fs-6 fw-semibold text-muted d-none d-md-inline" id="pageTitle">Feedback</span>
    </div>
    <div class="d-flex align-items-center gap-3">
      <span class="fw-semibold" id="nomeGestore">Gestore</span>
      <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
    </div>
  </header>
  <div class="d-flex" style="padding-top:60px; min-height:100vh;">
    <!-- SIDEBAR -->
    <nav class="sidebar d-flex flex-column flex-shrink-0">
      <div class="sidebar-logo">
        <i class="bi bi-building"></i>
        <span>CoWorkSpace</span>
      </div>
      <ul class="nav nav-pills flex-column mb-auto mt-2">
        <li>
          <a href="dashboard_gestore.html" class="nav-link">
            <i class="bi bi-pc-display me-2"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="sedi_gestore.html" class="nav-link">
            <i class="bi bi-buildings me-2"></i>
            <span>Sedi</span>
          </a>
        </li>
        <li>
          <a href="spazi_gestore.html" class="nav-link">
            <i class="bi bi-door-open me-2"></i>
            <span>Spazi</span>
          </a>
        </li>
        <li>
          <a href="prenotazioni_gestore.html" class="nav-link">
            <i class="bi bi-clipboard-check me-2"></i>
            <span>Prenotazioni</span>
          </a>
        </li>
        <li>
          <a href="feedback_gestore.html" class="nav-link active">
            <i class="bi bi-star me-2"></i>
            <span>Feedback</span>
          </a>
        </li>
        <li>
          <a href="notifiche_gestore.html" class="nav-link">
            <i class="bi bi-bell me-2"></i>
            <span>Notifiche</span>
          </a>
        </li>
        <li>
          <a href="richieste_clienti.html" class="nav-link">
            <i class="bi bi-life-preserver me-2"></i>
            <span>Assistenza &amp; Richieste</span>
          </a>
        </li>
        <li>
          <a href="profilo_gestore.html" class="nav-link">
            <i class="bi bi-person me-2"></i>
            <span>Profilo</span>
          </a>
        </li>
      </ul>
      <hr>
      <button id="logoutBtnSidebar" class="btn btn-outline-danger w-100 mt-auto mb-2">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </button>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-content flex-grow-1">
      <div class="container-fluid">
        <div class="review-header mb-4">
          <h2><i class="bi bi-star-half me-2"></i>Feedback ricevuti sulle tue sedi</h2>
        </div>
        <!-- Filtri -->
        <div class="row mb-3">
          <div class="col-md-4 mb-2">
            <select id="filterLocation" class="form-select">
              <option value="">Tutte le sedi</option>
            </select>
          </div>
          <div class="col-md-3 mb-2">
            <select id="filterRating" class="form-select">
              <option value="">Tutte le valutazioni</option>
              <option value="5">★★★★★</option>
              <option value="4">★★★★</option>
              <option value="3">★★★</option>
              <option value="2">★★</option>
              <option value="1">★</option>
            </select>
          </div>
          <div class="col-md-2 mb-2">
            <button id="resetFiltri" class="btn btn-outline-secondary w-100">
              <i class="bi bi-arrow-repeat"></i> Reset
            </button>
          </div>
        </div>
        <!-- Lista feedback -->
        <div id="reviews" class="reviews-list">
          <!-- I feedback verranno caricati da JS -->
        </div>
      </div>
    </main>
  </div>
  <script>
  function doLogout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
  }
  document.getElementById('logoutBtn')?.addEventListener('click', doLogout);
  document.getElementById('logoutBtnSidebar')?.addEventListener('click', doLogout);
  </script>

  <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index:1055;"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/feedback_gestore.js"></script>
</body>
</html>
