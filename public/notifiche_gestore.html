<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifiche | CoWorkSpace Gestore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/try.css">

 <style>
    html, body { height: 100%; background: #f8f9fa; }
    body { min-height: 100vh; display: flex; flex-direction: column; }
    .topbar { background: #fff; position: fixed; top: 0; left: 0; right: 0; height: 60px; z-index: 1040; border-bottom: 1px solid #eee;}
    .sidebar { min-width: 210px; background: #fff; border-right: 1px solid #eee; padding-top: 70px; min-height: 100vh;}
    .sidebar .nav-link { color: #495057; font-size: 1.09rem; border-radius: 0.8rem; margin-bottom: 6px; transition: all 0.14s;}
    .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #e7f1ff; color: #0d6efd !important; font-weight: 600;}
    .sidebar-logo { font-weight: bold; font-size: 1.4rem; color: #0d6efd; padding: 22px 16px 10px 16px; letter-spacing: 1px; display: flex; align-items: center; gap: .5rem;}
    .main-content { padding: 2.5rem 2.5rem 2rem 2.5rem; width: 100%; }
    .notification-card { background: #f6fbff; border-radius: 1.2rem; margin-bottom: 1.2rem; padding: 1.3rem 1.2rem; display: flex; align-items: center; box-shadow: 0 2px 8px #3182ce11; border: 2px solid #e3eefa; transition: box-shadow .17s, border-color .13s;}
    .notification-card.unread { box-shadow: 0 0 0 3px #3182ce77; border-color: #3182ce; background: #e9f0fb;}
    .notification-icon { font-size: 1.5rem; margin-right: 1rem; }
    .btn-segna, .btn-elimina { border-radius: 1.2rem; font-size: .97rem; margin-left: .7rem; }
    .btn-segna { border: 1.2px solid #78e19a; color: #299147; }
    .btn-segna:hover { background: #d4ffe7; }
    .btn-elimina { border: 1.2px solid #f8bcbc; color: #b31321; }
    .btn-elimina:hover { background: #ffe7e7; }
    .no-notifiche { color: #888; text-align: center; margin-top: 2.3rem; }
    .toast-container .toast { background: #3182ce !important; color: #fff; }
    .filter-bar { background: #e9f0fb; border-radius: .9rem; padding: .7rem 1.3rem; display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.3rem; }
    @media (max-width: 700px) { .main-content { padding: 1.2rem .4rem; } .notification-card { padding: 1.1rem 0.6rem; } .filter-bar { flex-direction: column; gap: .7rem; } }
  </style>
</head>
<body>
  <!-- TOPBAR -->
  <header class="topbar d-flex align-items-center justify-content-between px-4 py-2 shadow-sm">
    <div class="d-flex align-items-center gap-3">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4bb.png" alt="Logo" height="32" style="border-radius:8px;">
      <span class="fw-bold fs-5 text-primary">CoWorkSpace</span>
      <span class="ms-4 fs-6 fw-semibold text-muted d-none d-md-inline" id="pageTitle">Notifiche</span>
    </div>
    <div class="d-flex align-items-center gap-3">
      <span class="fw-semibold" id="nomeGestore">Gestore</span>
      <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="d-flex" style="padding-top:60px; min-height:100vh;">
    <!-- SIDEBAR -->
    <nav class="sidebar d-flex flex-column flex-shrink-0">
      <div class="sidebar-logo">
        <i class="bi bi-building"></i>
        <span>CoWorkSpace</span>
      </div>
      <ul class="nav nav-pills flex-column mb-auto mt-2">
        <li><a href="dashboard_gestore.html" class="nav-link"><i class="bi bi-pc-display me-2"></i><span>Dashboard</span></a></li>
        <li><a href="sedi_gestore.html" class="nav-link"><i class="bi bi-buildings me-2"></i><span>Sedi</span></a></li>
        <li><a href="spazi_gestore.html" class="nav-link"><i class="bi bi-door-open me-2"></i><span>Spazi</span></a></li>
        <li><a href="prenotazioni_gestore.html" class="nav-link"><i class="bi bi-clipboard-check me-2"></i><span>Prenotazioni</span></a></li>
        <li><a href="feedback_gestore.html" class="nav-link"><i class="bi bi-star me-2"></i><span>Feedback</span></a></li>
        <li><a href="notifiche_gestore.html" class="nav-link active"><i class="bi bi-bell me-2"></i><span>Notifiche</span></a></li>
        <li> <a href="richieste_clienti.html" class="nav-link">
        <i class="bi bi-life-preserver me-2"></i>
        <span>Assistenza &amp; Richieste</span>
        </a></li>
        <li><a href="profilo_gestore.html" class="nav-link"><i class="bi bi-person me-2"></i><span>Profilo</span></a></li>
      </ul>
      <hr>
      <button id="logoutBtnSidebar" class="btn btn-outline-danger w-100 mt-auto mb-2">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </button>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-content flex-grow-1">
      <h2 class="mb-4 fw-bold"><i class="bi bi-bell me-2"></i>Notifiche</h2>
      <div class="filter-bar">
        <select id="filtroNotifiche" class="form-select form-select-sm" style="min-width: 160px;">
          <option value="tutte">Tutte</option>
          <option value="non-lette">Solo non lette</option>
          <option value="lette">Solo lette</option>
        </select>
        <div>
          <button class="btn btn-outline-success btn-sm me-2" id="btnSegnaTutte"><i class="bi bi-check2-all"></i> Tutte lette</button>
          <button class="btn btn-outline-primary btn-sm" id="btnAggiorna"><i class="bi bi-arrow-clockwise"></i> Aggiorna</button>
        </div>
      </div>
      <div id="listaNotifiche"></div>
      <div id="noNotifiche" class="no-notifiche d-none">
        <i class="bi bi-inbox me-2"></i> Nessuna notifica al momento.
      </div>
    </main>
  </div>

  <!-- Toast -->
  <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055;"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/notifiche_gestore.js"></script>
  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });
    document.getElementById("logoutBtnSidebar").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
