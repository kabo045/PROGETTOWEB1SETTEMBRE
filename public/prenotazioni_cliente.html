<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le mie prenotazioni | CoWorkSpace</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="css/try.css">

  <style>
    body { background: #f4f8fb; color: #222; }
    .dashboard-main {
      background: #fff;
      min-height: 100vh;
      border-radius: 2rem;
      box-shadow: 0 8px 40px #244b7633;
      margin: 2rem 2vw;
      padding: 2.4rem 1rem 2rem 1rem;
    }
    .prenotazione-card {
      background: #f6fbff;
      border: 1px solid #e0edfc;
      border-radius: 1.2rem;
      color: #1d2747;
      box-shadow: 0 2px 12px #a5b8d216;
      transition: box-shadow .15s, border-color .15s;
    }
    .prenotazione-card:hover { box-shadow: 0 8px 30px #3182ce18; border-color: #3182ce; }
    .badge-status { font-size: 1em; }
    .btn-cancella {
      border-radius: 1.1rem;
      background: #fff;
      color: #d32f2f;
      border: 1.5px solid #ffcdd2;
      transition: background .13s, color .13s;
    }
    .btn-cancella:hover { background: #ffcdd2; color: #fff; }

    .sidebar {
      background: #fff; color: #111; min-width: 230px;
      border-right: 1px solid #e3eefa; box-shadow: 2px 0 14px #e0edfc;
    }
    .sidebar-logo { font-weight: bold; font-size: 1.45rem; margin-bottom: 2rem; color: #3182ce; }
    .sidebar a { color: #666 !important; border-radius: 8px; font-weight: 500; margin-bottom: .15rem; }
    .sidebar a.active, .sidebar a:focus { background: #e9f0fb !important; color: #1a237e !important; }

    .filter-chip { border-radius: 999px; }
    .card-top { display:flex; align-items:center; justify-content:space-between; gap:.5rem; }
    .card-title { margin: 0; }

    /* Toast eleganti */
    .toast {
      border-radius: 1rem !important;
      box-shadow: 0 6px 25px rgba(0,0,0,.15);
      overflow: hidden;
      font-family: 'Inter','Segoe UI',sans-serif;
      animation: slideIn .4s ease, fadeOut .5s ease 3.5s forwards;
    }
    .toast-header { color:#fff; font-weight:600; font-size:.95rem; border-bottom:none; }
    .toast-body { font-size:.9rem; color:#333; padding:.9rem 1rem; background:#fdfdfd; }
    @keyframes slideIn { from { transform: translateX(120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; transform: translateX(120%); } }

    @media (max-width: 992px) {
      .filters-wrap { gap: .6rem !important; }
      .filters-wrap > * { flex: 1 1 100%; }
    }
  </style>
</head>
<body class="d-flex">

  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column flex-shrink-0 p-3">
    <div class="sidebar-logo"><span>ðŸ§ </span> <span>CoWorkSpace</span></div>
    <ul class="nav nav-pills flex-column mb-auto">
      <li><a href="dashboard_cliente.html" class="nav-link"><i class="bi bi-house me-2"></i> Dashboard</a></li>
      <li><a href="prenota_cliente.html" class="nav-link"><i class="bi bi-calendar-plus me-2"></i> Prenota una sede</a></li>
      <li><a href="prenotazioni_cliente.html" class="nav-link active"><i class="bi bi-list-check me-2"></i> Le mie prenotazioni</a></li>
      <li><a href="pagamenti_cliente.html" class="nav-link"><i class="bi bi-credit-card me-2"></i> Pagamenti</a></li>
      <li><a href="account_cliente.html" class="nav-link"><i class="bi bi-person-circle me-2"></i> Il mio Profilo</a></li>
      <li><a href="notifiche_cliente.html" class="nav-link"><i class="bi bi-bell me-2"></i> Notifiche</a></li>
      <li><a href="feedback_cliente.html" class="nav-link"><i class="bi bi-star-half me-2"></i> Recensioni Sedi</a></li>
      <li><a href="assistenzacliente.html" class="nav-link"><i class="bi bi-chat-left-text me-2"></i> Assistenza cliente</a></li>
    </ul>
    <hr>
    <button id="logoutBtn" class="btn btn-outline-danger w-100 mt-auto">
      <i class="bi bi-box-arrow-right me-2"></i> Logout
    </button>
  </nav>

  <!-- Main -->
  <main class="flex-grow-1 p-4 dashboard-main">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
      <h2 class="mb-0"><i class="bi bi-list-check"></i> Le mie prenotazioni</h2>
      <div class="d-flex align-items-center gap-2">
        <button id="btnAggiorna" class="btn btn-outline-primary" title="Aggiorna">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
      </div>
    </div>

    <!-- Toolbar filtri (senza Stato) -->
    <div class="filters-wrap d-flex flex-wrap align-items-end gap-3 mb-3">
      <!-- Ricerca -->
      <div class="flex-grow-1">
        <label class="form-label mb-1">Cerca</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input id="filtroCerca" type="search" class="form-control" placeholder="Sede, postazione, data o orarioâ€¦" />
        </div>
      </div>

      <!-- Sede -->
      <div style="min-width:220px;">
        <label class="form-label mb-1">Sede</label>
        <select id="filtroSede" class="form-select">
          <option value="">Tutte</option>
        </select>
      </div>

      <!-- Data da / a -->
      <div>
        <label class="form-label mb-1">Dal</label>
        <input id="dataDa" type="date" class="form-control"/>
      </div>
      <div>
        <label class="form-label mb-1">Al</label>
        <input id="dataA" type="date" class="form-control"/>
      </div>

      <!-- Nascondi cancellate -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="filtroNascondiCancellate">
        <label class="form-check-label" for="filtroNascondiCancellate">Nascondi cancellate</label>
      </div>

      <!-- Azioni -->
      <div class="ms-auto d-flex gap-2">
        <button id="btnNascondiSelezionate" class="btn btn-outline-secondary" title="Nascondi dalla vista">
          <i class="bi bi-eye-slash"></i> Nascondi selezionate
        </button>
        <button id="btnMostraTutte" class="btn btn-outline-secondary d-none">
          <i class="bi bi-eye"></i> Mostra tutte
        </button>
        <button id="btnResetFiltri" class="btn btn-outline-dark">
          <i class="bi bi-arrow-counterclockwise"></i> Reset filtri
        </button>
      </div>
    </div>

    <!-- Lista cards -->
    <div id="listaPrenotazioni" class="row g-4"></div>
    <div id="noPrenotazioni" style="display:none" class="text-center mt-5">
      <i class="bi bi-calendar-x fs-1 text-muted"></i>
      <p class="mt-3 fs-5 text-muted">Nessuna prenotazione trovata</p>
    </div>
  </main>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <script src="js/cliente_prenotazioni.js"></script>
</body>
</html>
