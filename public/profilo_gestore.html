<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profilo Gestore | CoWorkSpace</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/try.css">

  <style>
    body{background:#fff;color:#212529;font-family:'Inter','Segoe UI',system-ui,-apple-system,Roboto,Arial,sans-serif}
    .topbar{background:#fff;position:fixed;top:0;left:0;right:0;height:60px;z-index:1040;border-bottom:1px solid #eef2f7}
    .sidebar{min-width:210px;background:#fff;border-right:1px solid #eef2f7;padding-top:70px;min-height:100vh;box-shadow:2px 0 14px rgba(13,110,253,.03)}
    .sidebar-logo{font-weight:700;font-size:1.25rem;color:#0d6efd;padding:22px 16px;display:flex;gap:.5rem;align-items:center}
    .sidebar .nav-link{color:#495057;font-size:1.05rem;border-radius:.75rem;margin:4px 8px;padding:.55rem .8rem;transition:.2s}
    .sidebar .nav-link:hover{background:#f2f7ff;color:#0d6efd!important}
    .sidebar .nav-link.active{background:#e7f1ff;color:#0d6efd!important;font-weight:600}
    @media (max-width:900px){.sidebar{min-width:56px}.sidebar .nav-link span{display:none}}

    .main-wrap{display:flex;min-height:100vh;padding-top:60px}
    .main-content{flex:1;display:flex;align-items:center;justify-content:center;padding:1rem;background:#fff}

    .card-profile{width:100%;max-width:520px;border-radius:20px;background:#fff;border:1px solid #eaf0fb;box-shadow:0 10px 30px rgba(15,23,42,.06);padding:2rem}
    .avatar{width:82px;height:82px;border-radius:50%;background:#2563eb;color:#fff;display:flex;align-items:center;justify-content:center;font-size:2rem;margin:0 auto 12px;box-shadow:0 4px 22px rgba(37,99,235,.25)}
    h2.title{font-weight:800;color:#1a237e;text-align:center;margin-bottom:4px}
    .muted{text-align:center;color:#475569;font-size:.97rem;margin-bottom:10px}
    .badge-role{background:#eef6fd;color:#1560a6;font-size:.9rem;border-radius:999px;padding:4px 12px;display:inline-block;margin-bottom:18px}
    .border-bottom-dashed{border-bottom:1px dashed #e5eaf0!important}

    .form-label{font-weight:600;color:#334155}
    .form-control{border-radius:.8rem;padding:.65rem .9rem;border-color:#e3e9f4}
    .form-control:focus{border-color:#3182ce;box-shadow:0 0 0 .2rem rgba(49,130,206,.15)}
    .input-group-text{background:#f8fafc;border-color:#e3e9f4}
    .btn{border-radius:999px;font-weight:600;padding:.65rem 1.2rem}
    .btn-primary{background:#2563eb;border:none}
    .btn-primary:hover{background:#1e40af}
    .btn-outline-secondary{border-radius:999px}

    #toast-container .toast{background:#2563eb;color:#fff;border-left:6px solid #1e40af;box-shadow:0 8px 24px rgba(37,99,235,.25)}
  </style>
</head>
<body>
  <!-- TOPBAR -->
  <header class="topbar d-flex align-items-center justify-content-between px-4 py-2 shadow-sm">
    <div class="d-flex align-items-center gap-3">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4bb.png" alt="Logo" height="32" style="border-radius:8px;">
      <span class="fw-bold fs-5 text-primary">CoWorkSpace</span>
      <span class="ms-4 fs-6 fw-semibold text-muted d-none d-md-inline">Profilo Gestore</span>
    </div>
    <div class="d-flex align-items-center gap-3">
      <div class="dropdown">
        <button class="btn d-flex align-items-center gap-2" data-bs-toggle="dropdown" style="background:none;">
          <span class="avatar" id="avatarIcon">G</span>
          <span class="fw-semibold d-none d-md-inline" id="nomeGestore">Gestore</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item active" href="profilo_gestore.html"><i class="bi bi-person me-2"></i>Profilo</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><button class="dropdown-item text-danger" id="logoutBtnDropdown"><i class="bi bi-box-arrow-right me-2"></i>Logout</button></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="main-wrap">
    <!-- SIDEBAR (invariata) -->
    <nav class="sidebar d-flex flex-column flex-shrink-0">
      <div class="sidebar-logo"><i class="bi bi-building"></i><span>CoWorkSpace</span></div>
      <ul class="nav nav-pills flex-column mb-auto mt-2">
        <li><a href="dashboard_gestore.html" class="nav-link"><i class="bi bi-pc-display me-2"></i><span>Dashboard</span></a></li>
        <li><a href="sedi_gestore.html" class="nav-link"><i class="bi bi-buildings me-2"></i><span>Sedi</span></a></li>
        <li><a href="spazi_gestore.html" class="nav-link"><i class="bi bi-door-open me-2"></i><span>Spazi</span></a></li>
        <li><a href="prenotazioni_gestore.html" class="nav-link"><i class="bi bi-clipboard-check me-2"></i><span>Prenotazioni</span></a></li>
        <li><a href="feedback_gestore.html" class="nav-link"><i class="bi bi-star me-2"></i><span>Feedback</span></a></li>
        <li><a href="notifiche_gestore.html" class="nav-link"><i class="bi bi-bell me-2"></i><span>Notifiche</span></a></li>
        <li><a href="richieste_clienti.html" class="nav-link"><i class="bi bi-life-preserver me-2"></i><span>Assistenza &amp; Richieste</span></a></li>
        <li><a href="profilo_gestore.html" class="nav-link active"><i class="bi bi-person me-2"></i><span>Profilo</span></a></li>
      </ul>
      <hr>
      <button id="logoutBtn" class="btn btn-outline-danger w-100 mt-auto"><i class="bi bi-box-arrow-right me-2"></i> Logout</button>
    </nav>

    <!-- CONTENUTO PROFILO -->
    <main class="main-content">
      <div class="card-profile">
        <div class="mb-3 text-center">
          <div class="avatar mb-3" id="avatarIconProfile">G</div>
          <h2 class="title mb-1" id="profiloNome">Gestore</h2>
          <div class="muted" id="profiloEmail">email@esempio.com</div>
          <span class="badge-role" id="profiloRuolo">Gestore</span>
        </div>

        <div class="mb-4 border-bottom-dashed pb-3 text-center" id="extraInfoGestore" style="font-size:1rem;"></div>

        <form id="formProfilo" autocomplete="off">
          <h5 class="fw-semibold mb-3 text-primary"><i class="bi bi-pencil-square me-2"></i>Modifica Dati</h5>
          <div class="mb-3">
            <label for="nomeInput" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomeInput" maxlength="80" required>
          </div>

          <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" maxlength="100" required>
          </div>

          <div class="mb-3">
            <label for="passwordInput" class="form-label">Nuova Password <span class="text-muted small">(facoltativa)</span></label>
            <div class="input-group">
              <input type="password" class="form-control" id="passwordInput" minlength="8" autocomplete="new-password" placeholder="Almeno 8 caratteri">
              <button class="btn btn-outline-secondary" type="button" id="togglePwd"><i class="bi bi-eye"></i></button>
            </div>
          </div>

          <div class="mb-4">
            <label for="confermaPasswordInput" class="form-label">Conferma Password</label>
            <input type="password" class="form-control" id="confermaPasswordInput" minlength="8" autocomplete="new-password" placeholder="Ripeti password (se compilata sopra)">
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2">Salva Modifiche</button>
        </form>

        <!-- Toast -->
        <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index:1055;"></div>
      </div>
    </main>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/profilo_gestore.js"></script>
</body>
</html>
