<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tutte le sedi | CoWorkSpace</title>
  <meta name="description" content="Sfoglia tutte le sedi CoWorkSpace: filtri per città e tipologia, dettagli sede e prenotazione." />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Stili progetto -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/try.css" />

  <style>
    :root{
      --cw-bg1:#f8fafc; --cw-bg2:#e2e8f0;
      --cw-text:#1f2937; --cw-muted:#5f6e85;
      --cw-b:#e5e7eb; --cw-shadow:rgba(44,80,170,.12);
      --card-bg:#fff; --card-b:#e8eef9;
      --cta-prenota:#ffc107; --cta-prenota-hover:#bca211;
      --sidebar-w:220px;
      --nav-h:64px; /* altezza stimata navbar fixed-top */
    }

    /* ===== Layout base + sticky footer ===== */
    html, body { height:100%; }
    body{
      background: linear-gradient(135deg, var(--cw-bg1) 60%, var(--cw-bg2) 100%);
      color: var(--cw-text);
      font-family: 'Inter','Segoe UI',system-ui,-apple-system,Roboto,Arial,sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .navbar-custom{
      background:#fff !important;
      border-bottom:1.5px solid var(--cw-b);
      box-shadow:0 2px 5px rgba(0,0,0,.05);
    }

    /* ===== Sidebar ===== */
    .sidebar{
      width:var(--sidebar-w); background:#1e293b; min-height:100vh; position:fixed;
      inset:0 auto 0 0; display:flex; flex-direction:column; padding-top:2rem; color:#facc15; z-index:10;
    }
    .sidebar-logo{ font-weight:700; font-size:1.4rem; margin-bottom:2rem; text-align:center; color:#facc15; }
    .nav-link{ color:#cbd5e1; transition:background .2s; padding:.85rem 1.15rem; border-radius:.5rem; margin-bottom:.3rem; font-weight:500; font-size:1.07rem; display:flex; align-items:center; gap:.6em; }
    .nav-link.active,.nav-link:hover{ background:#334155; color:#facc15; }

    /* ===== Main: padding-top per evitare taglio sotto la navbar fixed ===== */
    .main-content{
      margin-left:var(--sidebar-w);
      padding: calc(var(--nav-h) + 1rem) 1.5rem 2rem; /* <-- spazio sotto navbar */
      flex:1;
    }
    @media (max-width:900px){
      .sidebar{ display:none; }
      .main-content{ margin-left:0; padding: calc(var(--nav-h) + .75rem) .5rem 2rem; }
    }

    /* ===== Testata (no cut + bello stacco) ===== */
    .page-hero{
      background:#f8fafc;
      border:1px solid #e5e7eb;
      border-radius:16px;
      padding:1.25rem 1.25rem;
      box-shadow:0 6px 24px var(--cw-shadow);
      scroll-margin-top: calc(var(--nav-h) + 12px); /* quando ci arrivi con ancore/scroll */
    }

    /* ===== Toolbar filtri (sticky sotto la navbar) ===== */
    .filters-toolbar{
      position:sticky; top: calc(var(--nav-h) + 12px); z-index:3; /* <-- spostata sotto navbar */
      background:#fff; border:1px solid var(--cw-b); border-radius:16px;
      padding:.9rem; margin-top:1rem; margin-bottom:1rem; box-shadow:0 6px 24px var(--cw-shadow);
    }
    .filters-toolbar .form-control,
    .filters-toolbar .form-select,
    .filters-toolbar .input-group-text{ border-color:var(--cw-b); border-radius:12px; }
    #btn-reset{ border-radius:12px; }

    /* ===== Lista card ===== */
    .sedi-list{
      display:grid; grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
      gap:1.2rem; align-items:stretch;
    }
    #emptyState{ display:none; text-align:center; color:#8a96a8; padding:1rem 0; }
    .sedi-list:empty + #emptyState{ display:block; }

    /* ===== Card + bottoni ===== */
    .sede-card{
      display:grid; grid-template-columns:120px 1fr;
      align-items:start; gap:1rem;
      background:var(--card-bg); border:1px solid var(--card-b);
      border-radius:16px; padding:1rem;
      box-shadow:0 4px 12px rgba(0,0,0,.08);
      transition:transform .2s, box-shadow .2s, border-color .2s;
    }
    .sede-card:hover{
      transform:translateY(-4px);
      box-shadow:0 8px 20px rgba(0,0,0,.12);
      border-color:#d9e6ff;
    }
    .sede-card__img{
      width:120px; aspect-ratio:1/1; border-radius:12px; overflow:hidden;
      border:1px solid #e8eef9; background:#eaf1f7 url("img/placeholder-sede.jpg") center/cover no-repeat;
    }
    .sede-card__img img{ width:100%; height:100%; object-fit:cover; display:block; }

    .sede-card__body{ display:flex; flex-direction:column; gap:.5rem; }
    .sede-card__title{
      color:#0b1526; margin:0; font-weight:700; font-size:1rem;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    .sede-actions{ display:flex; flex-wrap:wrap; gap:.4rem; }
    .sede-actions .btn{
      padding:.35rem .75rem;
      font-size:.85rem;
      border-radius:8px;
      font-weight:600;
    }
    .sede-actions .btn-prenota{
      background:var(--cta-prenota); border-color:var(--cta-prenota); color:#fff;
    }
    .sede-actions .btn-prenota:hover{
      background:var(--cta-prenota-hover); border-color:var(--cta-prenota-hover);
    }
    .sede-actions .btn-dettagli{
      border-color:#cfe1ff; color:#2563eb; background:#fff;
    }
    .sede-actions .btn-dettagli:hover{
      background:#2563eb; color:#fff; border-color:#2563eb;
    }

    @media (max-width:720px){
      .sede-card{ grid-template-columns:1fr; }
      .sede-card__img{ width:100%; max-width:180px; margin:auto; }
      .sede-actions .btn{ width:100%; }
    }

    /* ===== Footer sticky ===== */
    .site-footer{
      text-align:center;
      padding:1.6rem;
      background:#1e293b;
      color:#94a3b8;
      font-size:1rem;
      letter-spacing:.02em;
      margin-top:auto;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar d-none d-md-flex" aria-label="Menu laterale">
    <div class="sidebar-logo"><i class="bi bi-building"></i> CoWorkSpace</div>
    <nav class="nav flex-column px-3">
      <a href="index.html" class="nav-link"><i class="bi bi-house-door"></i> Home</a>
      <a href="sedi_pubbliche.html" class="nav-link active" aria-current="page"><i class="bi bi-buildings"></i> Sedi</a>
      <a href="recensioni_pubbliche.html" class="nav-link"><i class="bi bi-star-half"></i> Recensioni</a>
      <a href="about.html" class="nav-link"><i class="bi bi-star-half"></i>Chi siamo</a>
      <a href="login.html" class="nav-link"><i class="bi bi-person-circle"></i> Login</a>
      <a href="register.html" class="nav-link"><i class="bi bi-person-plus"></i> Registrati</a>
    </nav>
  </nav>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-dark fw-bold" href="index.html"><i class="bi bi-building"></i> CoWorkSpace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Registrati</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenuto -->
  <main class="main-content">
    <div class="container">

      <!-- ✅ Testata introduttiva stile Recensioni (non tagliata) -->
      <section class="page-hero mb-3">
        <div class="d-flex align-items-start">
          <div class="flex-shrink-0 me-3">
            <div class="d-inline-flex align-items-center justify-content-center rounded-3"
                 style="background:#2563eb; width:48px; height:48px;">
              <i class="bi bi-buildings text-white fs-4"></i>
            </div>
          </div>
          <div>
            <h1 class="fw-bold mb-1" style="font-size:1.6rem;">Sedi disponibili</h1>
            <p class="text-muted mb-0">Scopri tutte le sedi CoWorkSpace, filtra per città o tipologia e trova lo spazio ideale per te</p>
          </div>
        </div>
      </section>

      <!-- Toolbar filtri -->
      <section class="filters-toolbar" aria-label="Filtri sedi">
        <div class="row g-3 align-items-end">
          <div class="col-12 col-lg-5">
            <label for="q" class="form-label">Cerca (nome/indirizzo)</label>
            <div class="input-group">
              <span class="input-group-text" id="search-addon"><i class="bi bi-search"></i></span>
              <input id="q" type="search" class="form-control" placeholder="Es. Milano, Via Garibaldi…" aria-describedby="search-addon" autocomplete="off"/>
            </div>
          </div>
          <div class="col-6 col-lg-3">
            <label for="f-city" class="form-label">Città</label>
            <select id="f-city" class="form-select"><option value="">Tutte le città</option></select>
          </div>
          <div class="col-6 col-lg-3">
            <label for="f-tipologia" class="form-label">Tipologia</label>
            <select id="f-tipologia" class="form-select"><option value="">Tutte</option></select>
          </div>
          <div class="col-12 d-flex justify-content-between align-items-center">
            <button id="btn-reset" class="btn btn-outline-secondary" type="button">
              <i class="bi bi-eraser me-1"></i>Reset filtri
            </button>
            <small class="text-muted"><span id="count-span" aria-live="polite">Nessuna sede</span></small>
          </div>
        </div>
      </section>

      <!-- Lista -->
      <section aria-label="Elenco sedi">
        <div class="sedi-list" id="sediList" aria-live="polite"></div>
        <div id="emptyState">Nessuna sede trovata.</div>
      </section>

      <!-- Paginazione -->
      <nav id="pager" class="mt-2" hidden aria-label="Paginazione risultati">
        <button id="prevPage" class="btn btn-outline-primary" type="button">
          <i class="bi bi-arrow-left"></i> <span class="ms-1">Precedente</span>
        </button>
        <span id="pageInfo" class="fw-semibold" aria-live="polite">Pagina 1 di 1</span>
        <button id="nextPage" class="btn btn-outline-primary" type="button">
          <span class="me-1">Successiva</span><i class="bi bi-arrow-right"></i>
        </button>
      </nav>

    </div>
  </main>

  <!-- Offcanvas Dettagli -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasSede" aria-labelledby="offcanvasSedeLabel">
    <div class="offcanvas-header">
      <h2 class="offcanvas-title h5 mb-0" id="offcanvasSedeLabel">Dettagli sede</h2>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Chiudi"></button>
    </div>
    <div class="offcanvas-body" id="offcanvasBody" aria-live="polite"></div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    &copy; 2025 CoWorkSpace
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/sedi_pubbliche.js" defer></script>
</body>
</html>
