<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spazi | CoWorkSpace Gestore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
   <link rel="stylesheet" href="css/try.css">

  <style>
    html, body { height: 100%; background: #f8f9fa; }
    body { min-height: 100vh; display: flex; flex-direction: column; }
    .main-content { padding: 2.5rem 2.5rem 2rem 2.5rem; width: 100%; }
    .topbar { background: #fff; position: fixed; top: 0; left: 0; right: 0; height: 60px; z-index: 1040; border-bottom: 1px solid #eee;}
    .sidebar { min-width: 210px; background: #fff; border-right: 1px solid #eee; padding-top: 70px; min-height: 100vh;}
    .sidebar .nav-link { color: #495057; font-size: 1.09rem; border-radius: 0.8rem; margin-bottom: 6px; transition: all 0.14s;}
    .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #e7f1ff; color: #0d6efd !important; font-weight: 600;}
    .sidebar-logo { font-weight: bold; font-size: 1.4rem; color: #0d6efd; padding: 22px 16px 10px 16px; letter-spacing: 1px; display: flex; align-items: center; gap: .5rem;}
    .card-spazio { border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.05); border: none; background: #fff; transition: box-shadow .17s; }
    .card-spazio:hover { box-shadow: 0 8px 32px rgba(44,62,80,.12); border-color: #bee3f8; }
    .img-spazio { max-height:130px; min-height: 100px; object-fit:cover; border-radius: 11px; width: 100%; background: #e7eaf3; margin-bottom: 12px; }
    .fallback-icona { min-height:100px; height:130px; border-radius:12px; background:linear-gradient(120deg,#dbeafe 30%,#f3f4f6 100%); display: flex; align-items:center; justify-content:center; margin-bottom:12px; }
    @media (max-width: 900px) { .sidebar { min-width: 56px; font-size: 13px; padding: 68px 4px 10px 4px; } .sidebar .sidebar-logo { font-size: 1.08rem; padding-left:6px;} .sidebar .nav-link span { display:none; } }
    @media (max-width: 650px) { .main-content { padding: 1.5rem .5rem; } }
  </style>
</head>
<body>
  <!-- TOPBAR -->
  <header class="topbar d-flex align-items-center justify-content-between px-4 py-2 shadow-sm">
    <div class="d-flex align-items-center gap-3">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4bb.png" alt="Logo" height="32" style="border-radius:8px;">
      <span class="fw-bold fs-5 text-primary">CoWorkSpace</span>
      <span class="ms-4 fs-6 fw-semibold text-muted d-none d-md-inline" id="pageTitle">Spazi</span>
    </div>
    <div class="d-flex align-items-center gap-3">
      <span class="fw-semibold" id="nomeGestore">Gestore</span>
      <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
    </div>
  </header>
  <div class="d-flex" style="padding-top:60px; min-height:100vh;">
    <!-- SIDEBAR -->
    <nav class="sidebar d-flex flex-column flex-shrink-0">
      <div class="sidebar-logo">
        <i class="bi bi-building"></i>
        <span>CoWorkSpace</span>
      </div>
      <ul class="nav nav-pills flex-column mb-auto mt-2">
        <li><a href="dashboard_gestore.html" class="nav-link"><i class="bi bi-pc-display me-2"></i><span>Dashboard</span></a></li>
        <li><a href="sedi_gestore.html" class="nav-link"><i class="bi bi-buildings me-2"></i><span>Sedi</span></a></li>
        <li><a href="spazi_gestore.html" class="nav-link"><i class="bi bi-door-open me-2"></i><span>Spazi</span></a></li>
        <li><a href="prenotazioni_gestore.html" class="nav-link"><i class="bi bi-clipboard-check me-2"></i><span>Prenotazioni</span></a></li>
        <li><a href="feedback_gestore.html" class="nav-link"><i class="bi bi-star me-2"></i><span>Feedback</span></a></li>
        <li><a href="notifiche_gestore.html" class="nav-link active"><i class="bi bi-bell me-2"></i><span>Notifiche</span></a></li>
        <li> <a href="richieste_clienti.html" class="nav-link">
        <i class="bi bi-life-preserver me-2"></i>
        <span>Assistenza &amp; Richieste</span>
        </a></li>
        <li><a href="profilo_gestore.html" class="nav-link"><i class="bi bi-person me-2"></i><span>Profilo</span></a></li>
      </ul>
      <hr>
      <button id="logoutBtnSidebar" class="btn btn-outline-danger w-100 mt-auto mb-2"><i class="bi bi-box-arrow-right me-2"></i> Logout</button>
    </nav>
    <!-- MAIN CONTENT -->
    <main class="main-content flex-grow-1">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <h2 class="fw-bold mb-1">Gestisci Spazi</h2>
          <button class="btn btn-primary" id="btnAggiungiSpazio"><i class="bi bi-plus me-2"></i>Nuovo Spazio</button>
        </div>
        <div class="mb-4">
          <label class="form-label">Seleziona sede:</label>
          <select id="selectSede" class="form-select"></select>
        </div>
        <div id="listaSpazi" class="row g-4"></div>
      </div>
      <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index:1055;"></div>
    </main>
  </div>

<!-- MODAL SPAZIO -->
<div class="modal fade" id="modaleSpazio" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="formSpazio" autocomplete="off">
      <div class="modal-header">
        <h5 class="modal-title" id="titoloModaleSpazio">Aggiungi Spazio</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Nome spazio</label>
          <input type="text" class="form-control" id="nomeSpazio" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Tipo</label>
          <select class="form-select" id="tipoSpazio" required>
            <option value="">Seleziona</option>
            <option>open space</option>
            <option>stanza privata</option>
            <option>postazione</option>
            <option>sala riunioni</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Capienza</label>
          <input type="number" class="form-control" id="capienzaSpazio" min="1" required>
        </div>
      </div>
      <div class="modal-footer border-0">
        <button class="btn btn-success" type="submit">Salva</button>
      </div>
    </form>
  </div>
</div>

<!-- MODAL POSTAZIONE MIGLIORATO -->
<div class="modal fade" id="modalePostazione" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="formPostazione" autocomplete="off">
      <div class="modal-header">
        <h5 class="modal-title">Aggiungi Postazione</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2">
          <label class="form-label">Nome postazione</label>
          <input type="text" class="form-control" id="nomePostazione" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Fasce orarie disponibili</label>
          <div id="containerFasceOrarie"></div>
          <button type="button" class="btn btn-outline-primary btn-sm mt-2" id="btnAggiungiFascia">
            <i class="bi bi-plus"></i> Aggiungi fascia
          </button>
        </div>
      </div>
      <div class="modal-footer border-0">
        <button class="btn btn-success" type="submit">Salva</button>
      </div>
    </form>
  </div>
</div>


<!-- MODAL DISPONIBILITA' -->
<div class="modal fade" id="modaleDisponibilita" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <form class="modal-content" id="formAggiungiDisponibilita" autocomplete="off">
      <div class="modal-header">
        <h5 class="modal-title">Gestione Disponibilit√† (Fasce Orarie)</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="row g-2 mb-3">
          <div class="col">
            <label class="form-label">Data</label>
            <input type="date" class="form-control" id="dataDisponibilita" required>
          </div>
          <div class="col">
            <label class="form-label">Fascia oraria</label>
            <input type="text" class="form-control" id="fasciaOrariaDisponibilita" placeholder="es: 09:00-13:00" required>
          </div>
        </div>
        <button class="btn btn-primary mb-2" type="submit"><i class="bi bi-plus"></i> Aggiungi Fascia</button>
        <div class="table-responsive">
          <table class="table table-dark table-bordered align-middle mt-3">
            <thead>
              <tr>
                <th>Data</th>
                <th>Fascia Oraria</th>
                <th>Disponibile</th>
                <th>Prenotato da</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody id="tabellaDisponibilita"></tbody>
          </table>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
  function gestoreLogout() {
  localStorage.removeItem("token");
  window.location.href = "login.html";
}

document.addEventListener("DOMContentLoaded", function() {
  // Bottone logout nella topbar
  const btnTopbar = document.getElementById("logoutBtn");
  if (btnTopbar) btnTopbar.addEventListener("click", gestoreLogout);

  // Bottone logout nella sidebar
  const btnSidebar = document.getElementById("logoutBtnSidebar");
  if (btnSidebar) btnSidebar.addEventListener("click", gestoreLogout);
});

</script>
<!-- Toast notifications -->
<div id="toast-container"></div>

<!-- Bootstrap JS & frontend -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/gestore_spazi.js"></script>
</body>
</html>
