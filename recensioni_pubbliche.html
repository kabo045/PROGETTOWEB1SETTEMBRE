<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Recensioni CoWorkSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

  <!-- Stile progetto -->
  <link href="css/styles.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 60%, #e2e8f0 100%);
      color: #1f2937;
      font-family: 'Inter','Segoe UI',sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main.main-content {
      flex: 1;
      margin-left: 220px;
      padding: calc(64px + 1.2rem) 1.5rem 2rem 1.5rem;
      max-width: 1200px;
      margin-right: auto;
      width: 100%;
    }
    @media (max-width:900px){
      main.main-content{margin-left:0; padding: calc(58px + 1rem) .8rem 2rem;}
    }

    .page-header{display:flex; gap:.8rem; margin-bottom:1.2rem;}
    .page-icon{width:44px;height:44px;border-radius:12px;display:grid;place-items:center;color:#fff;background:linear-gradient(145deg,#2563eb,#1e40af);}
    .page-title{font-weight:800;font-size:1.6rem;margin:0;}
    .page-subtitle{color:#64748b;font-size:.95rem;margin-top:.2rem;}

    .filters-wrap {
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:1rem;
      padding:1rem;
      box-shadow:0 3px 10px rgba(0,0,0,0.05);
      margin-bottom:1.5rem;
    }

    /* recensioni full-width */
    .reviews-list {
      display:flex;
      flex-direction:column;
      gap:1rem;
    }

    .review-card {
      display:flex; gap:1rem; align-items:flex-start;
      border:1px solid #e5e7eb;
      border-radius:1rem;
      padding:1rem;
      background:#fff;
      box-shadow:0 3px 10px rgba(0,0,0,0.05);
      transition:transform .15s, box-shadow .15s;
      width:100%;
    }
    .review-card:hover {transform:translateY(-3px);box-shadow:0 6px 20px rgba(0,0,0,0.08);}
    .review-figure{width:180px;height:140px;border-radius:12px;overflow:hidden;flex-shrink:0;background:#f1f5f9;display:grid;place-items:center;}
    .review-figure img{width:100%;height:100%;object-fit:cover;}
    .review-body{flex:1 1 auto;min-width:0;}

    .nome-sede{font-weight:700;color:#1e3a8a;margin-bottom:.25rem;}
    .stars-badge{display:flex;align-items:center;gap:.4rem;font-weight:600;color:#f59e0b;font-size:.95rem;}
    .commento{font-style:italic;font-size:.95rem;margin:.3rem 0;}
    .autore{color:#64748b;font-size:.88rem;}
    .review-actions{display:flex;gap:.5rem;margin-top:.6rem;flex-wrap:wrap;}

    .btn-ghost {
      border:1px solid #cbd5e1;
      background:#f8fafc;
      color:#1e3a8a;
      padding:.45rem .75rem;
      border-radius:.6rem;
      font-weight:600;
      font-size:.9rem;
    }
    .btn-ghost:hover {background:#f1f5f9;}

    /* Prenota colore #e64a19 */
    .btn-prenota {
      border:1px solid #d84315;
      background: linear-gradient(180deg,#ff7043,#e64a19);
      color:#fff;
      font-weight:700;
      padding:.45rem .85rem;
      border-radius:.6rem;
      font-size:.9rem;
      box-shadow:0 6px 16px rgba(230,74,25,.35);
    }
    .btn-prenota:hover {filter:brightness(1.05);}

    /* Footer come index.html */
    footer {
      text-align:center;
      padding:1.6rem;
      background:#1e293b;
      color:#94a3b8;
      font-size:1rem;
      letter-spacing:0.02em;
    }
  </style>
</head>
<body>

  <!-- Sidebar invariata -->
  <nav class="sidebar d-none d-md-flex">
    <div class="sidebar-logo">
      <i class="bi bi-building"></i> CoWorkSpace
    </div>
    <nav class="nav flex-column px-3">
      <a href="index.html" class="nav-link"><i class="bi bi-house-door"></i> Home</a>
      <a href="sedi_pubbliche.html" class="nav-link"><i class="bi bi-buildings"></i> Sedi</a>
      <a href="recensioni_pubbliche.html" class="nav-link active"><i class="bi bi-star-half"></i> Recensioni</a>
      <a href="login.html" class="nav-link"><i class="bi bi-person-circle"></i> Login</a>
      <a href="register.html" class="nav-link"><i class="bi bi-person-plus"></i> Registrati</a>
    </nav>
  </nav>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-dark fw-bold" href="index.html">
        <i class="bi bi-building"></i> CoWorkSpace
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Registrati</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <div class="page-header">
        <div class="page-icon"><i class="bi bi-star-half"></i></div>
        <div>
          <h1 class="page-title">Recensioni utenti</h1>
          <div class="page-subtitle">Leggi le esperienze degli utenti e scegli la sede perfetta per te</div>
        </div>
      </div>

      <div class="filters-wrap">
        <div class="row g-3 align-items-end">
          <div class="col-12 col-md-5">
            <label for="filtro-sede" class="form-label">Filtra per sede</label>
            <select class="form-select" id="filtro-sede">
              <option value="">Tutte le sedi</option>
            </select>
          </div>
          <div class="col-6 col-md-3">
            <label for="filtro-stelle" class="form-label">Stelle minime</label>
            <select class="form-select" id="filtro-stelle">
              <option value="">Tutte</option>
              <option value="5">5 ★</option>
              <option value="4">4 ★ o più</option>
              <option value="3">3 ★ o più</option>
              <option value="2">2 ★ o più</option>
              <option value="1">1 ★ o più</option>
            </select>
          </div>
          <div class="col-6 col-md-4">
            <label for="ordina" class="form-label">Ordina</label>
            <select class="form-select" id="ordina">
              <option value="rating_desc">Valutazione (alta → bassa)</option>
              <option value="rating_asc">Valutazione (bassa → alta)</option>
              <option value="recenti">Più recenti</option>
              <option value="vecchie">Meno recenti</option>
            </select>
          </div>
        </div>
      </div>

      <div class="reviews-list" id="reviewsList"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 CoWorkSpace
  </footer>

  <script src="js/recensioni_pubbliche.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
