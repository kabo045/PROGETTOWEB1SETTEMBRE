<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione - CoWorkSpace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/auth.css" rel="stylesheet">

</head>
<body>
  <div class="auth-box container mt-5">
    <h2 class="text-center mb-4">Registrati</h2>
    <form id="register-form">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="surname" class="form-label">Cognome</label>
        <input type="text" class="form-control" id="surname" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Telefono</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Ruolo</label>
        <select id="role" class="form-select" required>
          <option value="cliente">Cliente</option>
          <option value="gestore">Gestore</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Registrati</button>
      </div>
    </form>
    <p class="text-center mt-3">Hai già un account? <a href="login.html">Accedi</a></p>
    <p class="text-center mt-2"><a href="index.html" class="text-decoration-none text-light">← Torna alla Home</a></p>
  </div>

  <!-- Toast di feedback, deve stare QUI -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>

  <script src="js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
