<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CoWorkSpace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/auth.css" rel="stylesheet" />
  
</head>
<body>
  <div class="auth-box container mt-5">
    <h2 class="text-center mb-4">Accedi</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div id="loginError" class="text-danger text-center mt-3"></div>
    </form>
    <p class="text-center mt-3">Non hai un account? <a href="register.html">Registrati</a></p>
    <p class="text-center mt-2"><a href="index.html" class="text-decoration-none text-light">‚Üê Torna alla Home</a></p>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
