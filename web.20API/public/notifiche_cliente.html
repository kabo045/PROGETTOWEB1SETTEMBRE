<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifiche | CoWorkSpace</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
   <link rel="stylesheet" href="css/try.css">

  <style>
    body { background: #f4f8fb; color: #212529; }
    .sidebar {
      background: #fff;
      min-width: 250px;
      border-right: 1px solid #e3eefa;
      box-shadow: 2px 0 14px #e0edfc;
    }
    .sidebar-logo {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #3182ce;
    }
    .sidebar a {
      color: #555 !important;
      border-radius: 8px;
      font-weight: 500;
      margin-bottom: 0.1rem;
      transition: background 0.17s;
    }
    .sidebar a.active, .sidebar a:focus {
      background: #e9f0fb !important;
      color: #1a237e !important;
    }
    .dashboard-main {
      background: #fff;
      min-height: 100vh;
      border-radius: 1.5rem;
      box-shadow: 0 8px 40px #244b7633;
      padding: 2.5rem;
      margin: 2rem 2vw;
    }
    .notification-card {
      background: #f6fbff;
      border-radius: 1.2rem;
      margin-bottom: 1.2rem;
      padding: 1.3rem 1.2rem;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px #3182ce11;
      border: 2px solid #e3eefa;
      transition: box-shadow .17s, border-color .13s;
    }
    .notification-card.unread {
      box-shadow: 0 0 0 3px #3182ce77;
      border-color: #3182ce;
      background: #e9f0fb;
    }
    .notification-icon { font-size: 1.5rem; margin-right: 1rem; }
    .btn-segna, .btn-elimina { border-radius: 1.2rem; font-size: .97rem; margin-left: .7rem; }
    .btn-segna { border: 1.2px solid #78e19a; color: #299147; }
    .btn-segna:hover { background: #d4ffe7; }
    .btn-elimina { border: 1.2px solid #f8bcbc; color: #b31321; }
    .btn-elimina:hover { background: #ffe7e7; }
    .no-notifiche { color: #888; text-align: center; margin-top: 2.3rem; }
    .toast-container .toast { background: #3182ce !important; color: #fff; }
    .filter-bar {
      background: #e9f0fb;
      border-radius: .9rem;
      padding: .7rem 1.3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.3rem;
    }
    @media (max-width: 700px) {
      .dashboard-main { padding: 1.2rem; }
      .notification-card { padding: 1.1rem 0.6rem; }
      .filter-bar { flex-direction: column; gap: .7rem; }
    }
  </style>
</head>
<body class="d-flex">
  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column flex-shrink-0 p-3">
    <div class="sidebar-logo">
      <span>ðŸ§ </span> <span>CoWorkSpace</span>
    </div>
    <ul class="nav nav-pills flex-column mb-auto">
      <li><a href="dashboard_cliente.html" class="nav-link"><i class="bi bi-house me-2"></i> Dashboard</a></li>
      <li><a href="prenota_cliente.html" class="nav-link"><i class="bi bi-calendar-check me-2"></i> Prenota una Sede</a></li>
      <li><a href="prenotazioni_cliente.html" class="nav-link"><i class="bi bi-clipboard-check me-2"></i> Le mie Prenotazioni</a></li>
      <li><a href="pagamenti_cliente.html" class="nav-link"><i class="bi bi-credit-card me-2"></i> Pagamenti</a></li>
      <li><a href="account_cliente.html" class="nav-link"><i class="bi bi-person-circle me-2"></i> Il mio Profilo</a></li>
      <li><a href="notifiche_cliente.html" class="nav-link active"><i class="bi bi-bell me-2"></i> Notifiche</a></li>
      <li><a href="feedback_cliente.html" class="nav-link active"><i class="bi bi-star-half me-2"></i> Recensioni Sedi</a></li>
      <li><a href="assistenzacliente.html" class="nav-link"><i class="bi bi-bell me-2"></i> Assistenza cliente</a></li>


    </ul>
    <hr>
    <button id="logoutBtn" class="btn btn-outline-danger w-100 mt-auto">
      <i class="bi bi-box-arrow-right me-2"></i> Logout
    </button>
  </nav>

  <!-- Main content -->
  <main class="flex-grow-1 dashboard-main">
    <h2 class="mb-4 fw-bold"><i class="bi bi-bell me-2"></i>Notifiche</h2>
    <div class="filter-bar">
      <select id="filtroNotifiche" class="form-select form-select-sm" style="min-width: 160px;">
        <option value="tutte">Tutte</option>
        <option value="non-lette">Solo non lette</option>
        <option value="lette">Solo lette</option>
      </select>
      <div>
        <button class="btn btn-outline-success btn-sm me-2" id="btnSegnaTutte"><i class="bi bi-check2-all"></i> Tutte lette</button>
        <button class="btn btn-outline-primary btn-sm" id="btnAggiorna"><i class="bi bi-arrow-clockwise"></i> Aggiorna</button>
      </div>
    </div>
    <div id="listaNotifiche"></div>
    <div id="noNotifiche" class="no-notifiche d-none">
      <i class="bi bi-inbox me-2"></i> Nessuna notifica al momento.
    </div>
  </main>

  <!-- Toast -->
  <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055;"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/cliente_notifiche.js"></script>
  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
